g; a witless person. Shak.","LACKER":"One who lacks or is in want.","LACKER":"See Lacquer.","LACKEY":"An attending male servant; a footman; a servile follower. Like a Christian footboy or a gentleman's lackey. Shak. Lackey caterpillar (Zo\u00f6l.), the caterpillar, or larva, of any bombycid moth of the genus Clisiocampa; -- so called from its party- colored markings. The common European species (C. neustria) is striped with blue, yellow, and red, with a white line on the back. The American species (C. Americana and C. sylvatica) are commonly called tent caterpillars. See Tent caterpillar,under Tent.  -- Lackey moth (Zo\u00f6l.), the moth which produces the lackey caterpillar.","LACKEY":"To attend as a lackey; to wait upon. A thousand liveried angels lackey her. Milton.","LACKEY":"To act or serve as lackey; to pay servile attendance.","LACKLUSTER; LACKLUSTRE":"A want of luster.  -- a.","LACMUS":"See Litmus.","LACONIAN":"Of or pertaining to Laconia, a division of ancient Greece; Spartan.  -- n.","LACONIC":"Laconism. [Obs.] Addison.","LACONICAL":"See Laconic, a.","LACONICALLY":"In a laconic manner.","LACONICISM":"Same as Laconism. Pope.","LACONIZE":"To imitate the manner of the Laconians, especially in brief, pithy speech, or in frugality and austerity.","MISTURN":"To turn amiss; to pervert.","MISTUTOR":"To instruct amiss.","MISUNDERSTAND":"To misconceive; to mistake; to miscomprehend; to take in a wrong sense.","MISUNDERSTANDER":"One who misunderstands. Sir T. More.","MISURATO":"Measured; -- a direction to perform a passage in strict or measured time.","MISUSAGE":"Bad treatment; abuse. Spenser.","MISUSEMENT":"Misuse. [Obs.]","MISUSER":"Unlawful use of a right; use in excess of, or varying from, one's right. Bouvier.","MISVALUE":"To value wrongly or too little; to undervalue. But for I am so young, I dread my work Wot be misvalued both of old and young. W. Browne.","MISVOUCH":"To vouch falsely.","MISWANDER":"To wander in a wrong path; to stray; to go astray. [Obs.] Chaucer.","MISWAY":"A wrong way. [Obs.] Chaucer.","MISWEAR":"To wear ill. [Obs.] Bacon.","MISWED":"To wed improperly.","MISWEEN":"To ween amiss; to misjudge; to distrust; to be mistaken. [Obs.] Spenser.","MISWEND":"To go wrong; to go astray. [Obs.] \"The world is miswent.\" Gower.","MISWORD":"To word wrongly; as, to misword a message, or a sentence.","MISWORD":"A word wrongly spoken; a cross word. [Obs.] Sylvester. Breton.","MISWORSHIP":"Wrong or false worship; mistaken practices in religion. Bp. Hall. Such hideous jungle of misworships. Carlyle.","MISWORSHIP":"To worship wrongly. Bp. Hall.","MISWORSHIPER":"One who worships wrongly.","MISWRITE":"To write incorrectly.","MISWROUGHT":"Badly wrought. Bacon.","MISY":"An impure yellow sulphate of iron; yellow copperas or copiapite.","MISYOKE":"To yoke improperly.","MISZEALOUS":"Mistakenly zealous. [Obs.]","MITE":"A minute arachnid, of the order Acarina, of which there ar many species; as, the cheese mite, sugar mite, harvest mite, etc. See Acarina.","MITER; MITRE":"A sort of base money or coin. Miter box (Carp. & Print.), a apparatus for guiding a handsaw at the proper angle in making a miter joint; esp., a wooden or metal trough with vertical kerfs in its upright sides, for guides.  -- Miter dovetail (Carp.), a kind of dovetail for a miter joint in which there is only one joint line visible, and that at the angle.  -- Miter gauge (Carp.), a gauge for determining the angle of a miter.  -- Miter joint, a joint formed by pieces matched and united upon a line bisecting the angle of junction, as by the beveled ends of two pieces of molding or brass rule, etc. The term is used especially when the pieces form a right angle. See Miter, 2.  -- Miter shell (Zo\u00f6l.), any one of numerous species of marine univalve shells of the genus Mitra.  -- Miter square (Carp.), a bevel with an immovable arm at an angle of 45\u00ba, for striking lines on stuff to be mitered; also, a square with an arm adjustable to any angle.  -- Miter wheels, a pair of bevel gears, of equal diameter, adapted for working together, usually with their axes at right angles.","MITER; MITRE":"To meet and match together, as two pieces of molding, on a li bisecting the angle of junction.","MITERWORT":"Any plant of the genus Mitella, -- slender, perennial herbs with a pod slightly resembling a bishop's miter; bishop's cap. False miterwort, a white-flowered perennial herb of the United States (Tiarella cardifolia).","MITHIC":"See Mythic.","MITHRAS":"The sun god of the Persians.","MITHRIDATE":"An antidote against poison, or a composition in form of a electuary, supposed to serve either as a remedy or a preservative against poison; an alexipharmic; -- so called from King Mithridates, its reputed inventor. [Love is] a drop of the true elixir; no mithridate so effectual against the infection of vice. Southey.","MITHRIDATIC":"Of or pertaining to King Mithridates, or to a mithridate.","MITIGABLE":"Admitting of mitigation; that may be mitigated.","NEPTUNIUM":"A new metallic element, of doubtful genuineness and uncertai indentification, said to exist in certain minerals, as columbite. Hermann.","NER":"arer. [Obs.] See Nerre.","NERE":"Were not. [Obs.] Chaucer.","NEREID":"A sea nymph, one of the daughters of Nereus, who wer attendants upon Neptune, and were represented as riding on sea horses, sometimes with the human form entire, and sometimes with the tail of a fish.","NEREIDIAN":"Any annelid resembling Nereis, or of the family Lycorid\u00e6 or allied families.","NEREIS":"A Nereid. See Nereid.","NEREITES":"Fossil tracks of annelids.","NEREOCYSTIS":"A genus of gigantic seaweeds.","NERFLING":"The id.","NERITA":"A genus of marine gastropods, mostly natives of warm climates.","NERITE":"Any mollusk of the genus Nerita.","NERITINA":"A genus including numerous species of shells resembling Nerita in form. They mostly inhabit brackish water, and are often delicately tinted.","NERKA":"The most important salmon of Alaska (Oncorhinchus nerka), ascending in spring most rivers and lakes from Alaska to Oregon, Washington, and Idaho; --called also red salmon, redfish, blueback, and sawqui.","NERO":"A Roman emperor notorius for debauchery and barbarous cruelty; hence, any profligate and cruel ruler or merciless tyrant.  -- Ne*ro\"ni*an, a.","NERO-ANTICO":"A beautiful black marble found in fragments among Roman ruins, and usually thought to have come from ancient Laconia.","NEROLI":"An essential oil obtained by distillation from the flowers o the orange. It has a strong odor, and is used in perfumery, etc. Neroli camphor (Chem.), a white crystalline waxy substance, tasteless and odorless, obtained from beroli oil; -- called also auradin.","NERRE":"Nearer. [Obs.] [Written also neer, ner.] Chaucer. Never th neer, never the nearer; no nearer. [Obs.]","NERVATE":"Nerved.","NERVATION":"The arrangement of nerves and veins, especially those o leaves; neuration. The outlines of the fronds of ferns, and their nervation, are frail characters if employed alone for the determination of existing genera. J. D. Hooker.","NERVE":"One of the whitish and elastic bundles of fibers, with th accompanying tissues, which transmit nervous impulses between nerve centers and various parts of the animal body.","NERVE":"To give strength or vigor to; to supply with force; as, fear nerved his arm.","NERVED":"Having nerves, or simple and parallel ribs or veins. Gray.","NERVELESSNESS":"The state of being nerveless.","NERVE-SHAKEN":"Affected by a tremor, or by a nervous disease; weakened; overcome by some violent influence or sensation; shoked.","NERVIMOTION":"The movement caused in the sensory organs by external agents and transmitted to the muscles by the nerves. Dunglison.","NERVIMOTOR":"Any agent capable of causing nervimotion. Dunglison.","NERVINE":"Having the quality of acting upon or affecting the nerves; quieting nervous excitement.  -- n.","NERVOMUSCULAR":"Of or pertaining to both nerves and muscles; of the nature o nerves and muscles; as, nervomuscular energy.","NERVOSE":"Same as Nerved.","NERVOSITY":"Nervousness. [R.]","OCHREY":"See Ochery.","OCHROLEUCOUS":"Yellowish white; having a faint tint of dingy yellow. Gray.","OCHRY":"See Ochery.","OCHYMY":"See Occamy.","-OCK":"A suffix used to form diminutives; as, bullock, hillock.","OCRA":"See Okra.","OCREA":"See Ochrea.","OCREATE; OCREATED":"Same as Ochreate, Ochreated.","OCTA-":"A prefix meaning eight. See Octo-.","OCTACHORD":"An instrument of eight strings; a system of eight tones. [Also written octochord.]","OCTAD":"An atom or radical which has a valence of eight, or is octavalent.","OCTAEDRAL":"See Octahedral.","OCTAEMERON":"A fast of eight days before a great festival. Shipley.","OCTAGON":"A plane figure of eight sides and eight angles.","OCTAGONAL":"Having eight sides and eight angles.","OCTAGYNOUS":"Having eight pistils or styles; octogynous.","OCTAHEDRAL":"Having eight faces or sides; of, pertaining to, or formed in, octahedrons; as, octahedral cleavage. Octahedral borax (Chem.), borax obtained from a saturated solution in octahedral crystals, which contain five molecules of water of crystallization; distinguished from common or prismatic borax.  -- Octahedral iron ore (Min.), magnetite.","OCTAHEDRITE":"Titanium dioxide occurring in acute octahedral crystals.","OCTAHEDRON":"A solid bounded by eight faces. The regular octahedron is contained by eight equal equilateral triangles.","OCTAMEROUS":"Having the parts in eights; as, an octamerous flower; octamerous mesenteries in polyps.","OCTAMETER":"A verse containing eight feet; as, -- Deep'' in|to'' the | dark''ness | peer''ing, | long'' I | stood'' there | wond'''ring, | fear''ing. Poe.","OCTANDER":"One of the Octandria.","OCTANDRIA":"A Linn\u00e6an class of plants, in which the flowers have eight stamens not united to one another or to the pistil.","OCTANDRIAN; OCTANDROUS":"Of or pertaining to the Octandria; having eight distinct stamens.","OCTANE":"Any one of a group of metametric hydrocarcons (C8H18) of th methane series. The most important is a colorless, volatile, inflammable liquid, found in petroleum, and a constituent of benzene or ligroin.","OCTANGULAR":"Having eight angles; eight-angled.  -- Oc*tan\"gu*lar*ness, n.","OCTANT":"The eighth part of a circle; an arc of 45 degrees.","OCTAPLA":"A portion of the Old Testament prepared by Origen in the 3d century, containing the Hebrew text and seven Greek versions of it, arranged in eight parallel columns.","OCTAROON":"See Octoroon.","OCTASTYLE":"See Octostyle.","OCTATEUCH":"A collection of eight books; especially, the first eight books of the Old Testament. [R.]","OCTAVALENT":"Having a valence of eight; capable of being combined with, exchanged for, or compared with, eight atoms of hydrogen; -- said of certain atoms or radicals.","OCTAVE":"The first two stanzas of a sonnet, consisting of four verses each; a stanza of eight lines. With mournful melody it continued this octave. Sir P. Sidney. Double octave. (Mus.) See under Double.  -- Octave flute (Mus.), a small flute, the tones of which range an octave higher than those of the German or ordinary flute; -- called also piccolo. See Piccolo.","OCTAVE":"Consisting of eight; eight. Dryden.","OCTAVO":"A book composed of sheets each of which is folded into eight leaves; hence, indicating more or less definitely a size of book so made; -- usually written 8vo or 8\u00ba.","OCTAVO":"Having eight leaves to a sheet; as, an octavo form, book, leaf, size, etc.","OCTENE":"Same as Octylene.","OCTENNIAL":"Happening every eighth year; also, lasting a period of eight years. Johnson.  -- Oc*ten\"ni*al*ly, adv.","OCTET":"A composition for eight parts, usually for eight solo instruments or voices.","OCTIC":"Of the eighth degree or order.  -- n. (Alg.)","OCTILE":"Same as Octant, 2. [R.]","OCTILLION":"According to the French method of numeration (which method is followed also in the United States) the number expressed by a unit with twenty-seven ciphers annexed. According to the English method, the number expressed by a unit with forty-eight ciphers annexed. See Numeration.","OCTO-; OCTA-":"A combining form meaning eight; as in octodecimal, octodecimal, octolocular.","OCTOATE":"A salt of an octoic acid; a caprylate.","OCTOCERA":"Octocerata.","OCTOCERATA":"A suborder of Cephalopoda including Octopus, Argonauta, and allied genera, having eight arms around the head; -- called also Octopoda.","OCTOCHORD":"See Octachord.","OCTODECIMO":"Having eighteen leaves to a sheet; as, an octodecimo form, book, leaf, size, etc.","OCTODECIMO":"A book composed of sheets each of which is folded into eight leaves; hence; indicating more or less definitely a size of book, whose sheets are so folded; -- usually written 18mo or 18\u00ba, and called eighteenmo.","OCTODENTATE":"Having eight teeth.","OCTODONT":"Of or pertaining to the Octodontid\u00e6, a family of rodents which includes the coypu, and many other South American species.","OCTOEDRICAL":"See Octahedral. [Obs.] Sir T. Browne.","OCTOFID":"Cleft or separated into eight segments, as a calyx.","OCTOGAMY":"A marrying eight times. [R.] Chaucer.","OCTOGENARIAN":"A person eighty years, or more, of age.","OCTOGENARY":"Of eighty years of age. \"Being then octogenary.\" Aubrey.","OCTOGILD":"A pecuniary compensation for an injury, of eight times th value of the thing.","OCTOGONAL":"See Octagonal. [Obs.]","OCTOGYNIA":"A Linnaean order of plants having eight pistils.","OCTOGYNIAN; OCTOGYNOUS":"Having eight pistils; octagynous.","OCTOIC":"Pertaining to, derived from, or resembling, octane; -- used specifically, to designate any one of a group of acids, the most important of which is called caprylic acid.","OCTOLOCULAR":"Having eight cells for seeds.","PIE":"The service book.","PIE":"See Pi.","PIECE":"One of the superior men, distinguished from a pawn.","PIECE":"To unite by a coalescence of parts; to fit together; to join. \"It pieced better.\" Bacon.","PIECELESS":"Not made of pieces; whole; entire.","PIECELY":"In pieces; piecemeal. [Obs.]","PIECEMEAL":"Made up of parts or pieces; single; separate. \"These piecemeal guilts.\" Gov. of Tongue.","PIECEMEAL":"A fragment; a scrap. R. Vaughan.","PIECEMEALED":"ivided into pieces.","PIECEWORK":"Work done by the piece or job; work paid for at a rate based o the amount of work done, rather than on the time employed. The reaping was piecework, at so much per acre. R. Jefferies.","PIED":"imp. & p. p. of Pi, or Pie, v.","PIED":"Variegated with spots of different colors; party-colored; spotted; piebald. \"Pied coats.\" Burton. \"Meadows trim with daisies pied.\" Milton. Pied antelope (Zo\u00f6l.), the bontebok.  -- Pied-billed grebe (Zo\u00f6l.), the dabchick.  -- Pied blackbird (Zo\u00f6l.), any Asiatic thrush of the genus Turdulus.  -- Pied finch (Zo\u00f6l.) (a) The chaffinch. (b) The snow bunting. [Prov. Eng.] -- Pied flycatcher (Zo\u00f6l.), a common European flycatcher (Ficedula atricapilla). The male is black and white.","PIEDMONT":"Noting the region of foothills near the base of a mountai chain.","PIEDMONTITE":"A manganesian kind of epidote, from Piedmont. See Epidote.","PIEDNESS":"The state of being pied. Shak.","PIEDOUCHE":"A pedestal of small size, used to support small objects, as busts, vases, and the like.","PIEDSTALL":"See Pedestal. [Obs.]","PIEMAN":"A man who makes or sells pies.","PIEND":"See Peen.","PIENO":"Full; having all the instruments.","PIEPLANT":"A plant (Rheum Rhaponticum) the leafstalks of which are acid, and are used in making pies; the garden rhubarb.","PIEPOUDRE; PIEPOWDER":"An ancient court of record in England, formerly incident to every fair and market, of which the steward of him who owned or had the toll was the judge. Blackstone.","PIERAGE":"Same as Wharfage. Smart.","PIERCE":"To enter; to penetrate; to make a way into or through something, as a pointed instrument does; -- used literally and figuratively. And pierced to the skin, but bit no more. Spenser. She would not pierce further into his meaning. Sir P. Sidney.","PIERCEABLE":"That may be pierced.","PIERCED":"Penetrated; entered; perforated.","PIERCEL":"A kind of gimlet for making vents in casks; -- called also piercer.","PIERCING":"Forcibly entering, or adapted to enter, at or by a point; perforating; penetrating; keen; -- used also figuratively; as, a piercing instrument, or thrust. \"Piercing eloquence.\" Shak.  -- Pier\"cing*ly, adv.  -- Pier\"cing*ness, n.","PIERIAN":"Of or pertaining to Pierides or Muses. Drink deep, or taste not the Pierian spring. Pope.","PIERID":"Any butterfly of the genus Pieris and related genera. S Cabbage butterfly, under Cabbage.","PIERIDES":"The Muses.","REITERATE":"Reiterated; repeated. [R.]","REITERATEDLY":"Repeatedly.","REITERATION":"The act of reiterating; that which is reiterated.","REITERATIVE":"A word expressing repeated or reiterated action.","REIVER":"See Reaver. Ruskin.","REJECTABLE":"Capable of being, or that ought to be, rejected.","REJECTAMENTA":"Things thrown out or away; especially, things excreted by a living organism. J. Fleming.","REJECTANEOUS":"Not chosen orr received; rejected. [Obs.] \"Profane, rejectaneous, and reprobate people.\" Barrow.","REJECTER":"One who rejects.","REJECTION":"Act of rejecting, or state of being rejected.","REJECTITIOUS":"Implying or requiring rejection; rejectable. Cudworth.","REJECTIVE":"Rejecting, or tending to reject.","REJECTMENT":"Act of rejecting; matter rejected, or thrown away. Eaton.","REJOICE":"To feel joy; to experience gladness in a high degree; to hav pleasurable satisfaction; to be delighted. \"O, rejoice beyond a common joy.\" Shak. I will be glad and rejoice in thy mercy. Ps. xxxi. 7.","REJOICE":"The act of rejoicing. Sir T. Browne.","REJOICEMENT":"Rejoicing. [Obs.]","REJOICER":"One who rejoices.","REJOICINGLY":"With joi or exultation.","REJOIN":"To answer, as the defendant to the plaintiff's replication.","REJOINDER":"The defendant's answer to the plaintiff's replication.","REPRISTINATE":"To restore to an original state. [R.] Shedd.","REPRISTINATION":"Restoration to an original state; renewal of purity. [R.] R. Browning.","REPRIVE":"To take back or away. [Obs.] Spenser.","REPRIVE":"To reprieve. [Obs.] Howell.","REPRIZE":"See Reprise. [Obs.] Spenser.","REPRIZES":"See Repise, n., 2.","REPROACHER":"One who reproaches.","REPROACHLESS":"Being without reproach.","REPROBACY":"Reprobation. [R.]","REPROBANCE":"Reprobation. [Obs.] Shak.","REPROBATE":"One morally abandoned and lost. I acknowledge myself for a reprobate, a villain, a traitor to the king. Sir W. Raleigh.","SCROG":"A stunted shrub, bush, or branch. [Prov. Eng. & Scot.]","SCROGGY":"Abounding in scrog; also, twisted; stunted. [Prov. Eng. & Scot.] Halliwell.","SCROLL":"An ornament formed of undulations giving off spirals or sprays, usually suggestive of plant form. Roman architectural ornament is largely of some scroll pattern.","SCROLLED":"Formed like a scroll; contained in a scroll; adorned with scrolls; as, scrolled work.","SCROPHULARIA":"A genus of coarse herbs having small flowers in panicled cymes; figwort.","SCROPHULARIACEOUS":"Of or pertaining to a very large natural order of gamopetalous plants (Scrophulariace\u00e6, or Scrophularine\u00e6), usually having irregular didynamous flowers and a two-celled pod. The order includes the mullein, foxglove, snapdragon, figwort, painted cup, yellow rattle, and some exotic trees, as the Paulownia.","SCROTAL":"Of or pertaining to the scrotum; as, scrotal hernia.","SCROTIFORM":"Purse-shaped; pouch-shaped.","SCROTOCELE":"A rupture or hernia in the scrotum; scrotal hernia.","SCROTUM":"The bag or pouch which contains the testicles; the cod.","SCROUGE":"To crowd; to squeeze. [Prov. Eng. & Colloq. U.S.]","SCROYLE":"A mean fellow; a wretch. [Obs.] hak.","SCRUB":"To rub hard; to wash with rubbing; usually, to rub with a wet brush, or with something coarse or rough, for the purpose of cleaning or brightening; as, to scrub a floor, a doorplate.","SCRUB":"To rub anything hard, especially with a wet brush; to scour; hence, to be diligent and penurious; as, to scrub hard for a living.","SCRUB":"One of the commen live stock of a region of no particular breed or not of pure breed, esp. when inferior in size, etc. [U.S.] Scrub bird (Zo\u00f6l.), an Australian passerine bird of the family Atrichornithid\u00e6, as Atrichia clamosa; -- called also brush bird.  -- Scrub oak (Bot.), the popular name of several dwarfish species of oak. The scrub oak of New England and the Middle States is Quercus ilicifolia, a scraggy shrub; that of the Southern States is a small tree (Q. Catesb\u00e6i); that of the Rocky Mountain region is Q. undulata, var. Gambelii.  -- Scrub robin (Zo\u00f6l.), an Australian singing bird of the genus Drymodes.","SCRUB":"Mean; dirty; contemptible; scrubby. How solitary, how scrub, does this town lokk! Walpole. No little scrub joint shall come on my board. Swift. Scrub game, a game, as of ball, by unpracticed players.  -- Scrub race, a race between scrubs, or between untrained animals or contestants.","SCRUBBED":"warfed or stunted; scrubby.","SCRUBBER":"A gas washer. See under Gas.","SCRUBBOARD":"A baseboard; a mopboard.","SCRUBBY":"Of the nature of scrub; small and mean; stunted in growth; as, a scrubby cur. \"Dense, scrubby woods.\" Duke of Argull.","SCRUBSTONE":"A species of calciferous sandstone. [Prov. Eng.]","SCRUFF":"Scurf. [Obs.]","SCRUFF":"The nape of the neck; the loose outside skin, as of the back o the neck.","SCRUMMAGE":"See Scrimmage.","SCRUMPTIOUS":"Nice; particular; fastidious; excellent; fine. [Slang]","SCRUNCH":"To scranch; to crunch. Dickens.","SCRUPLE":"To be reluctant or to hesitate, as regards an action, o account of considerations of conscience or expedience. We are often over-precise, scrupling to say or do those things which lawfully we may. Fuller. Men scruple at the lawfulness of a set form of divine worship. South.","SCRUPLER":"One who scruples.","SCRUPULIST":"A scrupler. [Obs.]","SCRUPULIZE":"To perplex with scruples; to regard with scruples. [Obs.] Bp. Montagu.","SCRUPULOSITY":"The quality or state of being scruppulous; doubt; doubtfulness respecting decision or action; caution or tenderness from the far of doing wrong or ofending; nice regard to exactness and propierty; precision. The first sacrilege is looked on with horror; but when they have made the breach, their scrupulosity soon retires. Dr. H. More. Careful, even to scrupulosity, . . . to keep their Sabbath. South.","SCRUTABLE":"iscoverable by scrutiny, inquiry, or critical examination. [R.] r. H. More.","SCRUTATION":"Search; scrutiny. [Obs.]","SCRUTATOR":"One who scrutinizes; a close examiner or inquirer. Ayliffe.","SCRUTIN DE LISTE":"Voting for a group of candidates for the same kind of office o one ticket or ballot, containing a list of them; -- the method, used in France, as from June, 1885, to Feb., 1889, in elections for the Chamber of Deputies, each elector voting for the candidates for the whole department in which he lived, as disting. from scrutin d'arrondissement (da`r\u00f4N`des`m\u00e4N\"), or voting by each elector for the candidate or candidates for his own arrondissement only.","SCRUTINEER":"A scrutinizer; specifically, an examiner of votes, as at a election.","SCRUTINIZE":"To examine closely; to inspect or observe with critical attention; to regard narrowly; as, to scrutinize the measures of administration; to scrutinize the conduct or motives of individuals. Whose votes they were obliged to scrutinize. Ayliffe. Thscrutinized his face the closest. G. W. Cable.","SCRUTINIZE":"To make scrutiny.","SCRUTINIZER":"One who scrutinizes.","SCRUTINOUS":"Closely examining, or inquiring; careful; sctrict.  -- Scru\"ti*nous*ly, adv.","SCRUTINY":"An examination of catechumens, in the last week of Lent, who were to receive baptism on Easter Day.","SCRUTINY":"To scrutinize. [Obs.]","SCRUTOIRE":"A escritoire; a writing desk.","SCRUZE":"To squeeze, compress, crush, or bruise. [Obs. or Low] Spenser.","SCRY":"To descry. [Obs.] Spenser.","SHOCK":"To meet with a shock; to meet in violent encounter. \"They saw the moment approach when the two parties would shock together.\" De Quincey.","SHOCK":"A dog with long hair or shag; -- called also shockdog.","SHOCK":"Bushy; shaggy; as, a shock hair. His red shock peruke . . . was laid aside. Sir W. Scott.","SHOCKDOG":"See 7th Shock, 1.","SHOCK-HEAD":"Shock-headed. Tennyson.","SHOCK-HEADED":"Having a thick and bushy head of hair.","SHOCKING":"Causing to shake or tremble, as by a blow; especially, causing to recoil with horror or disgust; extremely offensive or disgusting. The grossest and most shocking villainies. Secker. -- Shock\"ing*ly, adv.  -- Shock\"ing*ness, n.","SHOD":"Shoe.","SHODDY":"Made wholly or in part of shoddy; containing shoddy; as, shoddy cloth; shoddy blankets; hence, colloquially, not genuine; sham; pretentious; as, shoddy aristocracy. Shoddy inventions designed to bolster up a factitious pride. Compton Reade.","SHODDY FEVER":"A febrile disease characterized by dyspnoa and bronchitis caused by inhaling dust.","SHODDYISM":"The quality or state of being shoddy. [Colloq.] See the Not under Shoddy, n.","SHODE; SHODING":"See Shoad, Shoading.","SHODER":"A package of gold beater's skins in which gold is subjected to the second process of beating.","SHOEBILL":"A large African wading bird (Bal\u00e6niceps rex) allied to th storks and herons, and remarkable for its enormous broad swollen bill. It inhabits the valley of the White Nile. See Illust. (l.) of Beak.","SHOEBLACK":"One who polishes shoes.","SORDIDLY":"Sordidness. [Obs.]","SORDIDLY":"In a sordid manner.","SORDIDNESS":"The quality or state of being sordid.","SORDINE":"See Damper, and 5th Mute.","SORE":"Reddish brown; sorrel. [R.] Sore falcon. (Zo\u00f6l.) See Sore, n., 1.","SORE":"A young hawk or falcon in the first year.","SOREDIA":"pl. of Soredium.","SOREDIATE":"Soredi\u00efferous.","SOREDIFEROUS; SOREDIIFEROUS":"Bearing soredia; sorediate.","SOREDIUM":"A patch of granular bodies on the surface of the thallus o lichens.","SOREE":"Same as Sora.","SOREHEAD":"One who is disgruntled by a failure in politics, or the like. [Slang, U.S.]","SOREHON":"Formerly, in Ireland, a kind of servile tenure which subjected the tenant to maintain his chieftain gratuitously whenever he wished to indulge in a revel. Spenser.","SOREL":"A young buck in the third year. See the Note under Buck. Shak.","SORELY":"In a sore manner; grievously; painfully; as, to be sorely afflicted.","SOREMA":"A heap of carpels belonging to one flower.","SORENESS":"The quality or state of being sore; tenderness; painfull; as, the soreness of a wound; the soreness of an affliction.","SOREX":"A genus of small Insectivora, including the common shrews.","SORGHE":"The three-beared rocking, or whistlefish. [Prov. Eng.]","SORGO":"Indian millet and its varieties. See Sorghum.","SORI":"pl. of Sorus.","SORICINE":"Of or pertaining to the Shrew family (Soricid\u00e6); like a shrew in form or habits; as, the soricine bat (Glossophaga soricina).","SORITES":"An abridged form of stating of syllogisms in a series o propositions so arranged that the predicate of each one that precedes forms the subject of each one that follows, and the conclusion unites the subject of the first proposition with the predicate of the last proposition, as in following example; -- The soul is a thinking agent; A thinking agent can not be severed into parts; That which can not be severed can not be destroyed; Therefore the soul can not be destroyed.","SORITICAL":"Of or pertaining to a sorites; resembling a sorites.","SORN":"To obtrude one's self on another for bed and board. [Scot.] Sir W. Scott.","SORNER":"One who obtrudes himself on another for bed and board. [Scot.] De Quncey.","SORORAL":"Relating to a sister; sisterly. [R.]","SORORICIDE":"The murder of one's sister; also, one who murders or kills one's own sister. Johnson.","SORORIZE":"To associate, or hold fellowship, as sisters; to have sisterly feelings; -- analogous to fraternize. [Recent & R.]","SOROSIS":"A woman's club; an association of women. [U. S.]","SOROSIS":"A fleshy fruit formed by the consolidation of many flowers with their receptacles, ovaries, etc., as the breadfruit, mulberry, and pineapple.","SORRAGE":"The blades of green or barley. [Obs.] Bailey.","SORRANCE":"Same as Sorance. [Obs.]","SORREL":"Of a yellowish or redish brown color; as, a sorrel horse.","SORREL":"A yellowish or redish brown color.","SORREL":"One of various plants having a sour juice; especially, a plant of the genus Rumex, as Rumex Acetosa, Rumex Acetosella, etc. Mountain sorrel. (Bot.) See under Mountain.  -- Red sorrel. (Bot.) (a) A malvaceous plant (Hibiscus Sabdariffa) whose acid calyxes and capsules are used in the West Indies for making tarts and acid drinks. (b) A troublesome weed (Rumex Acetosella), also called sheep sorrel.  -- Salt of sorrel (Chem.), binoxalate of potassa; -- so called because obtained from the juice of Rumex Acetosella, or Rumex Axetosa.  -- Sorrel tree (Bot.), a small ericaceous tree (Oxydendrum arboreum) whose leaves resemble those of the peach and have a sour taste. It is common along the Alleghanies. Called also sourwood.  -- Wood sorrel (Bot.), any plant of the genus Oxalis.","SORRENTO WORK":"Ornamental work, mostly carved in olivewood, decorated with inlay, made at or near Sorrento, Italy. Hence, more rarely, jig-saw work and the like done anywhere.","SORRILY":"In a sorry manner; poorly. Thy pipe, O Pan, shall help, though I sing sorrily. Sir P. Sidney.","SORRINESS":"The quality or state of being sorry.","SORROW":"The uneasiness or pain of mind which is produced by the loss o any good, real or supposed, or by diseappointment in the expectation of good; grief at having suffered or occasioned evil; regret; unhappiness; sadness. Milton. How great a sorrow suffereth now Arcite! Chaucer. The safe and general antidote against sorrow is employment. Rambler.","SORROW":"To feel pain of mind in consequence of evil experienced, feared, or done; to grieve; to be sad; to be sorry. Sorrowing most of all . . . that they should see his face no more. Acts xx. 38. I desire no man to sorrow for me. Sir J. Hayward.","SORROWED":"Accompanied with sorrow; sorrowful. [Obs.] Shak.","SORROWLESS":"Free from sorrow.","SORS":"A lot; also, a kind of divination by means of lots. Sortes Homeric\u00e6 or Virgilian\u00e6 Etym: [L., Homeric or Virgilian lots], a form of divination anciently practiced, which consisted in taking the first passage on which the eye fell, upon opening a volume of Homer or Virgil, or a passage drawn from an urn which several were deposited, as indicating future events, or the proper course to be pursued. In later times the Bible was used for the same purpose by Christians.","SORT":"Chance; lot; destiny. [Obs.] By aventure, or sort, or cas [chance]. Chaucer. Let blockish Ajax draw The sort to fight with Hector. Shak.","TENERITY":"Tenderness. [Obs.] Ainsworth.","TENESMIC":"Of or pertaining to tenesmus; characterized by tenesmus.","TENESMUS":"An urgent and distressing sensation, as if a discharge from th intestines must take place, although none can be effected; -- always referred to the lower extremity of the rectum. Vesical tenesmus, a similar sensation as to the evacuation of urine, referred to the region of the bladder.","TENET":"Any opinion, principle, dogma, belief, or doctrine, which a person holds or maintains as true; as, the tenets of Plato or of Cicero. That al animals of the land are in their kind in the sea, . . . is a tenet very questionable. Sir T. Browne. The religious tenets of his family he had early renounced with contempt. Macaulay.","TENFOLD":"In tens; consisting of ten in one; ten times repeated. The grisly Terror . . . grew tenfold More dreadful and deform. Milton.","TENIA":"See T\u00e6nia.","TENIOID":"See T\u00e6noid.","TENNANTITE":"A blackish lead-gray mineral, closely related to tetrahedrite. It is essentially a sulphide of arsenic and copper.","TENNE":"A tincture, rarely employed, which is considered as an orang color or bright brown. It is represented by diagonal lines from sinister to dexter, crossed by vertical lines.","TENNIS":"A play in which a ball is driven to and fro, or kept in motio by striking it with a racket or with the open hand. Shak. His easy bow, his good stories, his style of dancing and playing tennis, . . . were familiar to all London. Macaulay. Court tennis, the old game of tennis as played within walled courts of peculiar construction; -- distinguished from lawn tennis.  -- Lawn tennis. See under Lawn, n.  -- Tennis court, a place or court for playing the game of tennis. Shak.","TENNIS":"To drive backward and forward, as a ball in playing tennis. [R.] Spenser.","TENNO":"Lit., King of Heaven; -- a title of the emperor of Japan as th head of the Shinto religion.","TENNU":"The tapir.","TENNYSONIAN":"Of or pertaining to Alfred (Lord) Tennyson, the English poet (1809-92); resembling, or having some of the characteristics of, his poetry, as simplicity, pictorial quality, sensuousness, etc.","TEN-O'CLOCK":"A plant, the star-of-Bethlehem. See under Star.","TENON":"A projecting member left by cutting away the wood around it, and made to insert into a mortise, and in this way secure together the parts of a frame; especially, such a member when it passes entirely through the thickness of the piece in which the mortise is cut, and shows on the other side. Cf. Tooth, Tusk. Tenon saw, a saw with a thin blade, usually stiffened by a brass or steel back, for cutting tenons. [Corruptly written tenant saw.] Gwilt.","TENON":"To cut or fit for insertion into a mortise, as the end of a piece of timber.","TENONIAN":"iscovered or described by M. Tenon, a French anatomist. Tenonian capsule (Anat.), a lymphatic space inclosed by a delicate membrane or fascia (the fascia of Tenon) between the eyeball and the fat of the orbit; -- called also capsule of Tenon.","TENONITIS":"Inflammation of a tendon.","TENONITIS":"Inflammation of the Tenonian capsule.","TENOR":"An exact copy of a writing, set forth in the words and figures of it. It differs from purport, which is only the substance or general import of the instrument. Bouvier.","TENORRHAPHY":"Suture of a tendon.","TENOSITIS":"Inflammation of a tendon.","TENOSYNOVITIS":"Inflammation of the synovial sheath enveloping a tendon.","TENOTOME":"A slender knife for use in the operation of tenotomy.","TENOTOMY":"The division of a tendon, or the act of dividing a tendon.","TENPENNY":"Valued or sold at ten pence; as, a tenpenny cake. See 2d Penny, n.","TENPENNY":"oting a size of nails. See 1st Penny.","TENPINS":"A game resembling ninepins, but played with ten pins. S Ninepins. [U. S.]","TEN-POUNDER":"A large oceanic fish (Elops saurus) found in the tropical parts of all the oceans. It is used chiefly for bait.","TENREC":"A small insectivore (Centetes ecaudatus), native of Madagascar, but introduced also into the islands of Bourbon and Mauritius; -- called also tanrec. The name is applied to other allied genera. See Tendrac.","TENSE":"One of the forms which a verb takes by inflection or by adding auxiliary words, so as to indicate the time of the action or event signified; the modification which verbs undergo for the indication of time.","TENSE":"Stretched tightly; strained to stiffness; rigid; not lax; as, a tense fiber. The temples were sunk, her forehead was tense, and a fatal paleness was upon her. Goldsmith. -- Tense\"ly, adv.  -- Tense\"ness, n.","TENSIBILITY":"The quality or state of being tensible; tensility.","TENSIBLE":"Capable of being extended or drawn out; ductile; tensible. Gold . . . is likewise the most flexible and tensible. Bacon.","TENSILED":"Made tensile. [R.]","TENSILITY":"The quality or state of being tensile, or capable of extension; tensibility; as, the tensility of the muscles. Dr. H. Mere.","TENSION":"The force by which a part is pulled when forming part of any system in equilibrium or in motion; as, the tension of a srting supporting a weight equals that weight.","TENSIONED":"Extended or drawn out; subjected to tension. \"A highly tensioned string.\" Tyndall.","TENSITY":"The quality or state of being tense, or strained to stiffness; tension; tenseness.","TENSIVE":"Giving the sensation of tension, stiffness, or contraction. A tensive pain from distension of the parts. Floyer.","TENSOR":"A muscle that stretches a part, or renders it tense.","TENSURE":"Tension. [Obs.] Bacon.","TENT":"A kind of wine of a deep red color, chiefly from Galicia or Malaga in Spain; -- called also tent wine, and tinta.","TENT":"To attend to; to heed; hence, to guard; to hinder. [Prov. Eng. & Scot.] Halliwell.","TENT":"To probe or to search with a tent; to keep open with a tent; as, to tent a wound. Used also figuratively. I'll tent him to the quick. Shak.","TENT":"The representation of a tent used as a bearing. Tent bed, a high-post bedstead curtained with a tentlike canopy.  -- Tent caterpillar (Zo\u00f6l.), any one of several species of gregarious caterpillars which construct on trees large silken webs into which they retreat when at rest. Some of the species are very destructive to fruit trees. The most common American species is the larva of a bombycid moth (Clisiocampa Americana). Called also lackery caterpillar, and webworm.","TORRIL":"A worthless woman; also, a worthless horse. [Prov. Eng.] Halliwell.","TORROCK":"A gull. [Prov. Eng.]","TORSADE":"A twisted cord; also, a molded or worked ornament of similar form.","TORSAL":"A torsel. Knight.","TORSE":"A wreath.","TORSEL":"A plate of timber for the end of a beam or joist to rest on. Gwilt","TORSIBILLTY":"The tendency, as of a rope, to untwist after being twisted.","TORSION":"That force with which a thread, wire, or rod of any material, returns, or tends to return, to a state of rest after it has been twisted; torsibility. Angle of torsion (of a curve) (Geom.), the indefinitely small angle between two consecutive osculating planes of a curve of double curvature.  -- Moment of torsion (Mech.) the moment of a pair of equal and opposite couples which tend to twist a body.  -- Torsion balance (Physics.), an instrument for estimating very minute forces, as electric or magnetic attractions and repulsions, by the torsion of a very slender wire or fiber having at its lower extremity a horizontal bar or needle, upon which the forces act.  -- Torsion scale, a scale for weighing in which the fulcra of the levers or beams are strained wires or strips acting by torsion.","TORSIONAL":"Of or pertaining to torsion; resulting from torsion, or th force with which a thread or wire returns to a state of rest after having been twisted round its axis; as, torsional force.","TORSION ELECTROMETER":"A torsion balance used for measuring electric attraction or repulsion.","TORSION GALVANOMETER":"A galvanometer in which current is measured by torsion.","TORSION HEAD":"That part of a torsion balance from which the wire or filament is suspended.","TORSION INDICATOR":"An autographic torsion meter.","TORSION METER":"An instrument for determining the torque on a shaft, and henc the horse power of an engine, esp. of a marine engine of high power, by measuring the amount of twist of a given length of the shaft. Called also torsimeter, torsiometer, torsometer.","TORSO":"The human body, as distinguished from the head and limbs; i sculpture, the trunk of a statue, mutilated of head and limbs; as, the torso of Hercules.","TORT":"Any civil wrong or injury; a wrongful act (not involving a breach of contract) for which an action will lie; a form of action, in some parts of the United States, for a wrong or injury. Executor de son tort. See under Executor.  -- Tort feasor (Law), a wrongdoer; a trespasser. Wharton.","TORT":"Stretched tight; taut. [R.] Yet holds he them with tortestrein. Emerson.","TORTA":"a flat heap of moist, crushed silver ore, prepared for th patio process.","TORTEAU":"A roundel of a red color.","TORTICOLLIS":"See Wryneck.","TORTILE":"Twisted; wreathed; coiled.","TORTILITY":"The quality or state of being tortile, twisted, or wreathed.","TORTILLA":"An unleavened cake, as of maize flour, baked on a heated iro or stone.","TORTION":"Torment; pain. [Obs.] Bacon.","TORTIOUS":"Imploying tort, or privat injury for which the law gives damages; involing tort.","TORTIOUSLY":"In a tortous manner.","TORTIVE":"Twisted; wreathed. Shak.","TORTOISE":"Any one of numerous species of reptiles of the order Testudinata.","TORTRICID":"Of or pertaining to Tortix, or the family Tortricid\u00e6.","TORTRIX":"Any one of numerous species of small moths of the family Tortricid\u00e6, the larv\u00e6 of which usually roll up the leaves of plants on which they live; -- also called leaf roller.","TORTULOUS":"Swelled out at intervals like a knotted cord.","TORTUOSE":"Wreathed; twisted; winding. Loudo","TORTUOSLTY":"the quality or state of being tortuous.","TORTUOUS":"Oblique; -- applied to the six signs of the zodiac (from Capricorn to Gemini) which ascend most rapidly and obliquely. [Obs.] Skeat. Infortunate ascendent tortuous. Chaucer. --Tor\"tu*ous*ly, adv.  -- Tor\"tu*ous*ness, n.","TORTURABLE":"Capable of being tortured.","UNSECRET":"To disclose; to divulge. [Obs.] Bacon.","UNSECRET":"Not secret; not close; not trusty; indiscreet. [Obs.] \"We ar unsecret to ourselves.\" Shak.","UNSECULARIZE":"To cause to become not secular; to detach from secular things; to alienate from the world.","UNSECURE":"Insecure. [R.] Milton.","UNSEEL":"To open, as the eyes of a hawk that have been seeled; hence, to give light to; to enlighten. [Obs.] B. Jonson.","UNSEEM":"Not to seem. [Obs.] Shak.","UNSEEMING":"Unbeseeming; not fit or becoming.","UNSEEMLINESS":"The quality or state of being unseemly; unbecomingness. Udall.","UNSEEMLY":"Not seemly; unbecoming; indecent. An unseemly outbreak of temper. Hawthorne.","UNSEEMLY":"In an unseemly manner.","UNSELDOM":"Not seldom; frequently. [R.]","UNSELY":"Not blessed or happy; wretched; unfortunate. [Written also unsilly.] [Obs.] Chaucer.  -- Un*se\"li*ness, n. [Obs.] Chaucer.","UNSEMINARED":"prived of virility, or seminal energy; made a eunuch. [Obs.]","UNSENSED":"Wanting a distinct meaning; having no certain signification. [R.] Puller.","UNSENSIBLE":"Insensible. [Obs.]","UNSENSUALIZE":"To elevate from the domain of the senses; to purify. Coleridge.","UNSEPARABLE":"Inseparable. [Obs.] \"In love unseparable.\" Shak.","UNSERVICE":"Neglect of duty; idleness; indolence. [Obs.] Massinger.","UNSET":"Not set; not fixed or appointed.","UNSETTLE":"To move or loosen from a settled position or state; to unfix; to displace; to disorder; to confuse.","UNSETTLE":"To become unsettled or unfixed; to be disordered. Shak.","UNSETTLEDNESS":"The quality or state of being unsettled.","UNSETTLEMENT":"The act of unsettling, or state of being unsettled; disturbance. J. H. Newman.","UNSEVEN":"To render other than seven; to make to be no longer seven. [Obs. & R.] \"To unseven the sacraments of the church of Rome.\" Fuller.","UNSEW":"To undo, as something sewn, or something inclosed by sewing; to rip apart; to take out the stitches of.","UNSEX":"To deprive of sex, or of qualities becoming to one's sex; esp., to make unfeminine in character, manners, duties, or the like; as, to unsex a woman.","UNSEXUAL":"Not sexual; not proper or peculiar to one of the sexes. Quincey.","UNSHACKLE":"To loose from shackles or bonds; to set free from restraint; to unfetter. Addison.","UNSHAKABLE":"Not capable of being shaken; firm; fixed. Shak. J. S. Mill.","UNSHAKED":"Unshaken. [Obs.] Shak.","UNSHALE":"To strip the shale, or husk, from; to uncover. [Obs.] I will not unshale the jest before it be ripe. Marston.","UNSHAPE":"To deprive of shape, or of proper shape; to disorder; to confound; to derange. [R.] Shak.","UNSHAPED; UNSHAPEN":"Not shaped; shapeless; misshapen; deformed; ugly.","UNSHEATHE":"To deprive of a sheath; to draw from the sheath or scabbard, as a sword. To unsheathe the sword, to make war.","UNSHELL":"To strip the shell from; to take out of the shell; to hatch.","UNSHELVE":"To remove from, or as from, a shelf.","UNSHENT":"Not shent; not disgraced; blameless. [Obs.] Bp. Hall.","UNSHERIFF":"To depose from the office of sheriff. [R.]","UNSHET":"To unshut. [Obs.] Chaucer.","UNSHIP":"To remove or detach, as any part or implement, from its proper position or connection when in use; as, to unship an oar; to unship capstan bars; to unship the tiller.","UNSHIPMENT":"The act of unshipping, or the state of being unshipped; displacement.","UNSHOT":"To remove the shot from, as from a shotted gun; to unload.","UNSHOT":"Not hit by a shot; also, not discharged or fired off.","UNSHOUT":"To recall what is done by shouting. [Obs.] Shak.","UNSHROUD":"To remove the shroud from; to uncover. P. Fletcher.","UNSHRUBBED":"Being without shrubs.","UNSHUT":"To open, or throw open. [Obs.] Chaucer.","UNSHUTTER":"To open or remove the shutters of. T. Hughes.","UNSIGHT":"oing or done without sight; not seeing or examining. [Colloq.] Unsight unseen, a colloquial phrase, denoting unseeing unseen, or unseen repeated; as, to buy a thing unsight unseen, that is, without seeing it. For to subscribe, unsight, unseen, To a new church discipline. Hudibras. There was a great confluence of chapmen, that resorted from every part, with a design to purchase, which they were to do \"unsight unseen.\" Spectator.","UNSIGHTABLE":"Invisible. [Obs.]","UNSIGHTED":"Not aimed by means of a sight; also, not furnished with a sight, or with a properly adjusted sight; as, to shoot and unsighted rife or cannon.","UNSIGNIFICANT":"Insignificant. [Obs.] Holland.","UNSILLY":"See Unsely. [Obs.]","UNSIMPLICITY":"Absence of simplicity; artfulness. C. Kingsley.","UNSIN":"To deprive of sinfulness, as a sin; to make sinless. [Obs.] Feltham.","UNSINCERE":"Not sincere or pure; insincere. [Obs.] Dryden.  -- Un`sin*cere\"ness, n. [Obs.]","UNSINCERITY":"The quality or state of being unsincere or impure; insincerity. [Obs.] Boyle.","UNSINEW":"To deprive of sinews or of strength. [R.] Dryden.","UNSISTER":"To separate, as sisters; to disjoin. [Poetic & R.] Tennyson.","UNSISTERLY":"Not sisterly. Richardson.","UNSISTING":"Unresisting. [Obs.] \"The unsisting postern.\" Shak.","UNSITTING":"Not sitting well; unbecoming. [Obs.] \"Unsitting words.\" Sir T. More.","UNSKILL":"Want of skill; ignorance; unskillfulness. [Obs.] Sylvester.","VENGEANCELY":"Extremely; excessively. [Obs.] \"He loves that vengeancely.\" Beau. & Fl.","VENGEFUL":"Vindictive; retributive; revengeful. \"Vengeful ire.\" Milton.  -- Venge\"ful*ly, adv.","VENGEMENT":"Avengement; penal retribution; vengeance. [Obs.] Spenser.","VENGER":"An avenger. [Obs.] Spenser.","VENIABLE":"Venial; pardonable. [Obs.] Sir T. Browne.  -- Ve\"ni*a*bly, adv. [Obs.] Sir T. Browne.","VENIALITY":"The quality or state of being venial; venialness. Jer. Taylor.","VENIN":"A toxic substance contained in the venom of poisonous snakes; also, a (supposedly identical) toxic substance obtained by the cleavage of an albumose.","VENITE":"The 95th Psalm, which is said or sung regularly in the public worship of many churches. Also, a musical composition adapted to this Psalm.","VENOM":"To infect with venom; to envenom; to poison. [R.] \"Venomed vengeance.\" Shak.","VENOMOUS":"Having a poison gland or glands for the secretion of venom, as certain serpents and insects.","VENOSE":"Having numerous or conspicuous veins; veiny; as, a venos frond.","VENOSITY":"A condition in which the circulation is retarded, and th entire mass of blood is less oxygenated than it normally is.","VENOUS":"Of or pertaining to a vein or veins; as, the venous circulatio of the blood.","VENT":"Sale; opportunity to sell; market. [Obs.] Shelton. There is no vent for any commodity but of wool. Sir W. Temple.","VENT":"To sell; to vend. [Obs.] Therefore did those nations vent such spice. Sir W. Raleigh.","VENT":"A baiting place; an inn. [Obs.]","VENT":"To snuff; to breathe or puff out; to snort. [Obs.] Spenser.","VENT":"The anal opening of certain invertebrates and fishes; also, th external cloacal opening of reptiles, birds, amphibians, and many fishes. (b) (Gun.) The opening at the breech of a firearm, through which fire is communicated to the powder of the charge; touchhole. (c) (Steam Boilers) Sectional area of the passage for gases divided by the length of the same passage in feet.","VENTAGE":"A small hole, as the stop in a flute; a vent. Shak.","VENTAIL":"That part of a helmet which is intended for the admission o air, -- sometimes in the visor. Spenser. Her ventail up so high that he descried Her goodly visage and her beauty's pride. Fairfax.","VENTER":"One who vents; one who utters, reports, or publishes. [R.] Barrow.","VENTER":"The lower part of the abdomen in insects.","VENTHOLE":"A touchhole; a vent.","VENTIDUCT":"A passage for wind or air; a passage or pipe for ventilating apartments. Gwilt.","VENTILATIVE":"Of or pertaining to ventilation; adapted to secure ventilation; ventilating; as, ventilative apparatus.","VENTILATOR":"A contrivance for effecting ventilation; especially, a contrivance or machine for drawing off or expelling foul or stagnant air from any place or apartment, or for introducing that which is fresh and pure.","VENTOSE":"A ventouse. [Obs.] Holland.","VENTOSE":"Windy; flatulent. Richardson (Dict.).","VENTOSE":"The sixth month of the calendar adopted by the first French republic. It began February 19, and ended March 20. See Vend.","VENTOSITY":"Quality or state of being ventose; windiness; hence, vainglory; pride. Bacon.","VENTOUSE":"A cupping glass. [Obs.] Chaucer.","VENTOUSE":"To cup; to use a cupping glass. [Obs.] [Written also ventuse.] Chaucer.","VENTRAD":"Toward the ventral side; on the ventral side; ventrally; -- opposed to dorsad.","VENTRAL":"Of, pertaining to, or situated near, the belly, or ventral side, of an animal or of one of its parts; hemal; abdominal; as, the ventral fin of a fish; the ventral root of a spinal nerve; -- opposed to Ant: dorsal.","VENTRICLE":"A cavity, or one of the cavities, of an organ, as of the larynx or the brain; specifically, the posterior chamber, or one of the two posterior chambers, of the heart, which receives the blood from the auricle and forces it out from the heart. See Heart.","VENTRICOSE; VENTRICOUS":"Swelling out on one side or unequally; bellied; ventricular; as, a ventricose corolla. Ventricose shell. (Zo\u00f6l.) (a) A spiral shell having the body whorls rounded or swollen in the middle. (b) A bivalve shell in which the valves are strongly convex.","VENTRICULAR":"Of or pertaining to a ventricle; bellied.","VENTRICULITE":"Any one of numerous species of siliceous fossil sponges belonging to Ventriculites and allied genera, characteristic of the Cretaceous period.","VENTRICULOUS":"Somewhat distended in the middle; ventricular.","VENTRILOCUTION":"Ventriloquism.","VENTRILOQUIAL":"Ventriloquous.","VENTRILOQUISM":"The act, art, or practice of speaking in such a manner that th voice appears to come, not from the person speaking, but from some other source, as from the opposite side of the room, from the cellar, etc.","VENTRILOQUIST":"One who practices, or is skilled in, ventriloquism. Ventriloquist monkey (Zo\u00f6l.), the onappo; -- so called from the character of its cry.","VENTRILOQUIZE":"To practice ventriloquism; to speak like a ventriloquist.","VENTRILOQUOUS":"Of or pertaining to a ventriloquist or ventriloquism.","VENTRILOQUY":"Same as Ventriloquism.","VENTRIMESON":"See Meson.","VENTRO-":"A combining form used in anatomy to indicate connection with, or relation to, the abdomen; also, connection with, relation to, or direction toward, the ventral side; as, ventrolateral; ventro- inguinal.","VENTRO-INGUINAL":"Pertaining both to the abdomen and groin, or to the abdomen and inguinal canal; as, ventro-inguinal hernia.","WAWE":"Woe. [Obs.]","WAWE":"A wave. [Obs.] Chaucer. Spenser.","WAWL":"See Waul. Shak.","WAX":"Cerumen, or earwax. See Cerumen. (b) A waxlike composition used for uniting surfaces, for excluding air, and for other purposes; as, sealing wax, grafting wax, etching wax, etc. (c) A waxlike composition used by shoemakers for rubbing their thread. (d) (Zo\u00f6l.) A substance similar to beeswax, secreted by several species of scale insects, as the Chinese wax. See Wax insect, below. (e) (Bot.) A waxlike product secreted by certain plants. See Vegetable wax, under Vegetable. (f) (Min.)","WAX":"To smear or rub with wax; to treat with wax; as, to wax a thread or a table. Waxed cloth, cloth covered with a coating of wax, used as a cover, of tables and for other purposes; -- called also wax cloth.  -- Waxed end, a thread pointed with a bristle and covered with shoemaker's wax, used in sewing leather, as for boots, shoes, and the like; -- called also wax end. Brockett.","WAXBERRY":"The wax-covered fruit of the wax myrtle, or bayberry. S Bayberry, and Candleberry tree.","WAXBILL":"Any one of numerous species of finchlike birds belonging to Estrelda and allied genera, native of Asia, Africa, and Australia. The bill is large, conical, and usually red in color, resembling sealing wax. Several of the species are often kept as cage birds.","WAXBIRD":"The waxwing.","WAXINESS":"Quality or state of being waxy.","WAXWING":"Any one of several species of small birds of the genus Ampelis, in which some of the secondary quills are usually tipped with small horny ornaments resembling red sealing wax. The Bohemian waxwing (see under Bohemian) and the cedar bird are examples. Called also waxbird.","WAXWORK":"An American climbing shrub (Celastrus scandens). It bears a profusion of yellow berrylike pods, which open in the autumn, and display the scarlet coverings of the seeds.","WAXWORKS":"An exhibition of wax figures, or the place of exhibition.","WAXY":"Resembling wax in appearance or consistency; viscid; adhesive; soft; hence, yielding; pliable; impressible. \"Waxy to persuasion.\" Bp. Hall. Waxy degeneration (Med.), amyloid degeneration. See under Amyloid.  -- Waxy kidney, Waxy liver, etc. (Med.), a kidney or liver affected by waxy degeneration.","WAY":"Away. [Obs. or Archaic] Chaucer. To do way, to take away; to remove. [Obs.] \"Do way your hands.\" Chaucer.  -- To make way with, to make away with. See under Away. [Archaic]","WAY":"The timbers on which a ship is launched.","WAY":"To go or travel to; to go in, as a way or path. [Obs.] \"In land not wayed.\" Wyclif.","WAY":"To move; to progress; to go. [R.] On a time as they together wayed. Spenser.","WAYBILL":"A list of passengers in a public vehicle, or of the baggage or gods transported by a common carrier on a land route. When the goods are transported by water, the list is called a bill of lading.","WAYBREAD":"The common dooryard plantain (Plantago major).","WAYBUNG":"An Australian insessorial bird (Corcorax melanorhamphus) noted for the curious actions of the male during the breeding season. It is black with a white patch on each wing.","WAYED":"Used to the way; broken. [R.] A horse that is not well wayed; he starts at every bird that flies out the hedge. Selden.","WAYFARE":"To journey; to travel; to go to and fro. [Obs.] A certain Laconian, as he wayfared, came unto a place where there dwelt an old friend of his. Holland.","WAYFARE":"The act of journeying; travel; passage. [Obs.] Holland.","WAYFARER":"One who travels; a traveler; a passenger.","WAYFARING":"Traveling; passing; being on a journey. \"A wayfaring man.\" Judg. xix. 17. Wayfaring tree (Bot.), a European shrub (Viburnum lantana) having large ovate leaves and dense cymes of small white flowers.  -- American wayfaring tree (Bot.), the (Viburnum lantanoides).","WAYGATE":"The tailrace of a mill. Knight.","WAY-GOING":"Going away; departing; of or pertaining to one who goes away. Way-going crop (Law of Leases), a crop of grain to which tenants for years are sometimes entitled by custom; grain sown in the fall to be reaped at the next harvest; a crop which will not ripen until after the termination of the lease. Burrill.","WAY-GOOSE":"See Wayz-goose, n., 2. [Eng.]","WAYK":"Weak. [Obs.] Chaucer.","WAYLAY":"To lie in wait for; to meet or encounter in the way; especially, to watch for the passing of, with a view to seize, rob, or slay; to beset in ambush. Falstaff, Bardolph, Peto, and Gadshill shall rob those men that we have already waylaid. Shak. She often contrived to waylay him in his walks. Sir W. Scott.","WAYLAYER":"One who waylays another.","WAYLESS":"Having no road or path; pathless.","WAYLEWAY":"See Welaway. [Obs.]","WAYMAKER":"One who makes a way; a precursor. [R.] Bacon.","WAYMARK":"A mark to guide in traveling.","WAYMENT":"To lament; to grieve; to wail. [Written also waiment.] [Obs.] Thilke science . . . maketh a man to waymenten. Chaucer. For what boots it to weep and wayment, When ill is chanced Spenser.","WAYMENT":"Grief; lamentation; mourning. [Written also waiment.] [Obs.] Spenser.","-WAYS":"A suffix formed from way by the addition of the adverbial -s (see -wards). It is often used interchangeably with wise; as, endways or endwise; noways or nowise, etc.","WAY SHAFT":"A rock shaft.","WAYSIDE":"The side of the way; the edge or border of a road or path.","WAYSIDE":"Of or pertaining to the wayside; as, wayside flowers. \"A wayside inn.\" Longfellow.","WAYWARD":"Taking one's own way; disobedient; froward; perverse; willful. My wife is in a wayward mood. Shak. Wayward beauty doth not fancy move. Fairfax. Wilt thou forgive the wayward thought Keble. -- Way\"ward*ly, adv.  -- Way\"ward*ness, n.","WAY-WISE":"Skillful in finding the way; well acquainted with the way or route; wise from having traveled.","WAYWISER":"An instrument for measuring the distance which one has traveled on the road; an odometer, pedometer, or perambulator. The waywiser to a coach, exactly measuring the miles, and showing them by an index. Evelyn.","WHISP":"A flock of snipe.","WHISPERING":"a. & n. from Whisper. v. t. Whispering gallery, or Whispering dome, one of such a form that sounds produced in certain parts of it are concentrated by reflection from the walls to another part, so that whispers or feeble sounds are audible at a much greater distance than under ordinary circumstances.","WHISPERINGLY":"In a whisper, or low voice; in a whispering manner; with whispers. Tennyson.","WHISPEROUSLY":"Whisperingly. [R.]","WHIST":"Be silent; be still; hush; silence.","WHIST":"A certain game at cards; -- so called because it requires silence and close attention. It is played by four persons (those who sit opposite each other being partners) with a complete pack of fifty-two cards. Each player has thirteen cards, and when these are played out, he hand is finished, and the cards are again shuffled and distributed.","WHIST":"To hush or silence. [Obs.] Spenser.","WHIST":"To be or become silent or still; to be hushed or mute. [R.] Surrey.","WHIST":"Not speaking; not making a noise; silent; mute; still; quiet. \"So whist and dead a silence.\" Sir J. Harrington. The winds, with wonder whist, Smoothly the waters kissed. Milton.","WHISTLEFISH":"A gossat, or rockling; -- called also whistler, three-bearded rockling, sea loach, and sorghe.","WHISTLER":"The hoary, or northern, marmot (Arctomys pruinosus).","WHISTLEWING":"The American golden-eye.","WHISTLEWOOD":"The moosewood, or striped maple. See Maple.","WHISTLING":"a. & n. from Whistle, v. Whistling buoy. (Naut.) See under Buoy.  -- Whistling coot (Zo\u00f6l.), the American black scoter.  -- Whistling Dick. (Zo\u00f6l.) (a) An Australian shrike thrush (Colluricincla Selbii). (b) The song thrush. [Prov. Eng.] -- Whistling duck. (Zo\u00f6l.) (a) The golden-eye. (b) A tree duck.  -- Whistling eagle (Zo\u00f6l.), a small Australian eagle (Haliastur sphenurus); -- called also whistling hawk, and little swamp eagle.  -- Whistling plover. (Zo\u00f6l.) (a) The golden plover. (b) The black- bellied, or gray, plover.  -- Whistling snipe (Zo\u00f6l.), the American woodcock.  -- Whistling swan. (Zo\u00f6l.) (a) The European whooper swan; -- called also wild swan, and elk. (b) An American swan (Olor columbianus). See under Swan.  -- Whistling teal (Zo\u00f6l.), a tree duck, as Dendrocygna awsuree of India.  -- Whistling thrush. (Zo\u00f6l.) (a) Any one of several species of singing birds of the genus Myiophonus, native of Asia, Australia, and the East Indies. They are generally black, glossed with blue, and have a patch of bright blue on each shoulder. Their note is a loud and clear whistle. (b) The song thrush. [Prov. Eng.]","YAFFLE":"The European green woodpecker (Picus, or Genius, viridis). It is noted for its loud laughlike note. Called also eccle, hewhole, highhoe, laughing bird, popinjay, rain bird, yaffil, yaffler, yaffingale, yappingale, yackel, and woodhack.","YAGER":"In the German army, one belonging to a body of light infantry armed with rifles, resembling the chasseur of the French army. [Written also jager.]","YAGUARUNDI":"Same as Jaguarondi. [Written also yaguarondi, and yagouarondi.]","YAHWEH; YAHWE; JAHVEH; JAHVE":"A modern transliteration of the Hebrew word translated Jehovah in the Bible; -- used by some critics to discriminate the tribal god of the ancient Hebrews from the Christian Jehovah. Yahweh or Yahwe is the spelling now generally adopted by scholars.","YAHWIST; JAHVIST; JAHWIST; JEHOVIST":"The author of the passages of the Old Testament, esp. those o the Hexateuch, in which God is styled Yahweh, or Jehovah; the author of the Yahwistic, or Jehovistic, Prophetic Document (J); also, the document itself.","YAJUR-VEDA":"See Veda.","YAK":"A bovine mammal (Po\u00ebphagus grunnies) native of the high plains of Central Asia. Its neck, the outer side of its legs, and its flanks, are covered with long, flowing, fine hair. Its tail is long and bushy, often white, and is valued as an ornament and for other purposes in India and China. There are several domesticated varieties, some of which lack the mane and the long hair on the flanks. Called also chauri gua, grunting cow, grunting ox, sarlac, sarlik, and sarluc. Yak lace, a coarse pillow lace made from the silky hair of the yak.","YAKAMILK":"See Trumpeter, 3 (a).","YAKARE":"Same as Yacare.","YAKIN":"A large Asiatic antelope (Budorcas taxicolor) native of th higher parts of the Himalayas and other lofty mountains. Its head and neck resemble those of the ox, and its tail is like that of the goat. Called also budorcas.","YAKOOTS":"(Ethnol.) A nomadic Mongolian tribe native of Northern Siberia, and supposed to be of Turkish stock. They are mainly pastoral in their habits. [Written also Yakuts.]","YAKSHA":"A kind of demigod attendant on Kuvera, the god of wealth.","YAKUT":"The Turkish language of the Yakuts, a Mongolian people o northeastern Siberia, which is lingua franca over much of eastern Siberia.","YALAH":"The oil of the mahwa tree.","YAM":"A large, esculent, farinaceous tuber of various climbing plants of the genus Dioscorea; also, the plants themselves. Mostly natives of warm climates. The plants have netted-veined, petioled leaves, and pods with three broad wings. The commonest species is D. sativa, but several others are cultivated. Chinese yam, a plant (Dioscorea Batatas) with a long and slender tuber, hardier than most of the other species.  -- Wild yam. (a) A common plant (Dioscorea villosa) of the Eastern United States, having a hard and knotty rootstock. (b) An orchidaceous plant (Gastrodia sesamoides) of Australia and Tasmania.","YAMA":"The king of the infernal regions, corresponding to the Greek Pluto, and also the judge of departed souls. In later times he is more exclusively considered the dire judge of all, and the tormentor of the wicked. He is represented as of a green color, with red garments, having a crown on his head, his eyes inflamed, and sitting on a buffalo, with a club and noose in his hands.","YAMEN":"In China, the official headquarters or residence of a mandarin, including court rooms, offices, gardens, prisons, etc.; the place where the business of any public department is transcated.","YAMMA":"The llama.","YAMP":"An umbelliferous plant (Carum Gairdneri); also, its small fleshy roots, which are eaten by the Indians from Idaho to California.","YANG":"The cry of the wild goose; a honk.","YANG":"To make the cry of the wild goose.","YANK":"A jerk or twitch. [Colloq. U. S.]","YANK":"To twitch; to jerk. [Colloq. U. S.]","YANK":"An abbreviation of Yankee. [Slang]","YANKEE":"A nickname for a native of citizen of New England, especially one descended from old New England stock; by extension, an inhabitant of the Northern States as distinguished from a Southerner; also, applied sometimes by foreigners to any inhabitant of the United States. From meanness first this Portsmouth Yankey rose, And still to meanness all his conduct flows. Oppression, A poem by an American (Boston, 1765).","YANKEE":"Of or pertaining to a Yankee; characteristic of the Yankees. The alertness of the Yankee aspect. Hawthorne. Yankee clover. (Bot.) See Japan clover, under Japan.","YANKEEISM":"A Yankee idiom, word, custom, or the like. Lowell.","YAOURT":"A fermented drink, or milk beer, made by the Turks.","YAP":"To bark; to yelp. L'Estrange.","YAP":"A bark; a yelp.","YAPOCK":"A South American aquatic opossum (Chironectes variegatus) found in Guiana and Brazil. Its hind feet are webbed, and its fore feet do not have an opposable thumb for climbing. Called also water opossum. [Written also yapack.]","YAPON":"Same as Yaupon.","YARAGE":"The power of moving, or being managed, at sea; -- said with reference to a ship. Sir T. North.","YARD":"A long piece of timber, nearly cylindrical, tapering toward th ends, and designed to support and extend a square sail. A yard is usually hung by the center to the mast. See Illust. of Ship. Golden Yard, or Yard and Ell (Astron.), a popular name the three stars in the belt of Orion.  -- Under yard [i. e., under the rod], under contract. [Obs.] Chaucer.","YARD":"To confine (cattle) to the yard; to shut up, or keep, in a yard; as, to yard cows.","YARDARM":"Either half of a square-rigged vessel's yard, from the center or mast to the end.","YARDFUL":"As much as a yard will contain; enough to fill a yard.","YARDLAND":"A measure of land of uncertain quantity, varying from fift to forty acres; a virgate. [Obs.]","YARDSTICK":"A stick three feet, or a yard, in length, used as a measure o cloth, etc.","YARDWAND":"A yardstick. Tennyson.","YARE":"Ready; dexterous; eager; lively; quick to move. [Obs.] \"Be yar in thy preparation.\" Shak. The lesser [ship] will come and go, leave or take, and is yare;"};

a.createGame = function() {
    var game = {
        score: 0,
        round: 0,
        maxRounds: 10,
        words: [],
        gameOver: false,
        
        init: function() {
            $("#newGameButton").hide();
            
            // Setup words for game.
            for(var a = 0; a < game.maxRounds; a++) {
                game.words.push(game.getRandomWord());
            }
            
            // Start round.
            game.nextRound();
        },
        
        nextRound: function() {
            game.round++;
            
            $("#result").hide();
            $("#roundBox").text("Round " + game.round + " / " + game.maxRounds);
            var defBox = $("#definition");
            
            var word = game.words[game.round - 1];
            var def = a.dict.words[word];
            
            defBox.text(def);
            
            // Assign words to buttons.
            var buttons = $(".guessButton");
            var ran = Math.floor(Math.random() * buttons.length);
            $(buttons).each(function(index) {
                if(index === ran) {
                    $(this).text(word);
                } else {
                    // Assign random word to button.
                    $(this).text(game.getRandomWord());
                }
            });
            
            // Show guess buttons.
            $("#guessButtonBox").show();
        },
        
        makeGuess: function(guess) {
            var word = a.game.words[game.round - 1]; // Current word.
            var resultBox = $("#result");
            
            if(guess === word) {
                // Correct choice.
                if(!game.gameOver) {
                    // Hide the guess buttons during round transition.
                    $("#guessButtonBox").hide();
                    
                    game.score++;
                    resultBox.text("Correct!");
                    
                    if(game.score === game.maxRounds) {
                        // Player has won the game.
                        resultBox.text("Correct. You have won the game, good job!");
                        $("#roundBox").text("You Win!");
                        
                        // Show new game button.
                        $("#newGameButton").show();
                    } else {
                        $("#roundBox").text(word);
                        
                        // Start next round after timeout.
                        setTimeout(game.nextRound, 2000);
                    }
                } else {
                    resultBox.text("Correct, but you have already lost. Click 'New Game' to play again.");
                }
            } else {
                // Incorrect choice.
                game.gameOver = true;
                $("#roundBox").text("Game Over");
                resultBox.text("Incorrect. " + guess + ": " + a.dict.words[guess]);
                
                // Show new game button.
                $("#newGameButton").show();
            }
            
            resultBox.show();
        },
        
        getRandomWord: function() {
            var i = Math.floor(Math.random() * a.dict.keys.length);
            return a.dict.keys[i];
        }
    };
    
    // Initialize game.
    game.init();
    
    return game;
};

// Next round button click handler.
$("#newGameButton").click(a.newGame);

// Guess button click handlers.
$(".guessButton").click(function() {
    var guess = $(this).text();
    a.game.makeGuess(guess);
});

// Button hover handlers.
$(".button").hover(function() {
    // Hover over.
    $(this).addClass("button_highlight");
},
function() {
    // Hover off.
    $(this).removeClass("button_highlight");
});

// Start game.
a.newGame();

</script>
</body>
</html>
