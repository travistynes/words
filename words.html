<html>
<head>
<title>Words</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<!-- CSS -->
<style>

body
{
    margin: 0px;
    font-family: sans-serif;
    background-color: #FFFFFF; /* #484848 */
}

#title
{
    margin: 10px;
    padding: 5px;
    text-align: center;
    background-color: #FFFFFF;
    border-radius: 5px;
    border: 0px solid #000000;
    display: inline-block;
}

#roundBox
{
    margin: 10px;
    padding: 5px;
    text-align: center;
    font-weight: bold;
    background-color: #e6c4c4;
    border-radius: 5px;
    border: 0px solid #000000;
    display: inline-block;
}

#definition
{
    margin: 15px;
    padding: 25px;
    text-align: center;
    font-family: monospace;
    font-size: large;
    border-radius: 10px;
    background-color: #a2e1ff;
    border: 0px solid #000000;
}

#guessButtonBox
{
    padding: 5px;
    text-align: center;
    border: 0px solid #000000;
}

.button_highlight
{
    background-color: #ebf1bf;
}

.guessButton
{
    margin: 5px;
    padding: 5px;
    display: inline-block;
    cursor: pointer;
    border-radius: 4px; /* rounded border */
    border: 1px solid #757575;
}

#result
{
    margin: 15px;
    padding: 5px;
    text-align: center;
    background-color: #d5dac2;
    border-radius: 5px;
    border: 0px solid #000000;
    display: inline-block;
}

#newGameButton
{
    padding: 3px;
    display: inline-block;
    cursor: pointer;
    border-radius: 2px;
    font-family: monospace;
    border: 1px solid #757575;
}

#footer {
    position: fixed;
    width: 100%;
    height: 17px;
    bottom: 0px;
    padding: 2px;
    text-align: center;
    font-family: monospace;
    color: #222222;
    background-color: #F9F9F9;
    border: solid 1px #A0A0A0;
}

</style>

</head>
<body>

<center><div id="title">The 1913 Word Challenge</div></center>
<center><div id="roundBox">Round</div></center>
<div id="definition">Definition</div>

<div id="guessButtonBox">
    <div class="button guessButton"></div>
    <div class="button guessButton"></div>
    <div class="button guessButton"></div>
    <div class="button guessButton"></div>
    <div class="button guessButton"></div>
</div>

<center><div id="result">Result</div></center>
<center><div id="newGameButton" class="button">New Game</div></center>

<div id="footer">Words taken from the 1913 edition of Webster's Unabridged Dictionary.</div>

<!-- Load javascript after html loads. Ensures DOM is loaded. -->

a.dict.words = {"AMBIDEXTROUSLY":"In an ambidextrous manner; cunningly.","AMBIDEXTROUSNESS":"The quality of being ambidextrous; ambidexterity.","AMBIENT":"Encompassing on all sides; circumfused; investing. \"Ambient air.\" Milton. \"Ambient clouds.\" Pope.","AMBIENT":"Something that surrounds or invests; as, air . . . being a perpetual ambient. Sir H. Wotton.","AMBIGENOUS":"Of two kinds. (Bot.)","AMBIGU":"An entertainment at which a medley of dishes is set on at th same time.","AMBIGUITY":"The quality or state of being ambiguous; doubtfulness or uncertainty, particularly as to the signification of language, arising from its admitting of more than one meaning; an equivocal word or expression. No shadow of ambiguity can rest upon the course to be pursued. I. Taylor. The words are of single signification, without any ambiguity. South.","AMBIGUOUS":"oubtful or uncertain, particularly in respect to signification; capable of being understood in either of two or more possible senses; equivocal; as, an ambiguous course; an ambiguous expression. What have been thy answers What but dark, Ambiguous, and with double sense deluding Milton.","AMBIGUOUSLY":"In an ambiguous manner; with doubtful meaning.","AMBIGUOUSNESS":"Ambiguity.","AMBILEVOUS":"Left-handed on both sides; clumsy; -- opposed to ambidexter. [R.] Sir T. Browne.","AMBILOQUY":"oubtful or ambiguous language. [Obs.] Bailey.","AMBIPAROUS":"Characterized by containing the rudiments of both flowers and leaves; -- applied to a bud.","AMBIT":"Circuit or compass. His great parts did not live within a small ambit. Milward.","AMBITION":"To seek after ambitiously or eagerly; to covet. [R.] Pausanias, ambitioning the sovereignty of Greece, bargains with Xerxes for his daughter in marriage. Trumbull.","AMBITIONIST":"One excessively ambitious. [R.]","AMBITIONLESS":"void of ambition. Pollok.","AMBITIOUSLY":"In an ambitious manner.","AMBITIOUSNESS":"The quality of being ambitious; ambition; pretentiousness.","AMBITUS":"A canvassing for votes.","AMBLER":"A horse or a person that ambles.","AMBLINGLY":"With an ambling gait.","AMBLOTIC":"Tending to cause abortion.","AMBLYGON":"An obtuse-angled figure, esp. and obtuse-angled triangle. [Obs.]","AMBLYGONAL":"Obtuse-angled. [Obs.] Hutton.","AMBLYOPIA; AMBLYOPY":"Weakness of sight, without and opacity of the cornea, or of th interior of the eye; the first degree of amaurosis.","AMBLYOPIC":"Of or pertaining to amblyopy. Quain.","AMBLYPODA":"A group of large, extinct, herbivorous mammals, common in th Tertiary formation of the United States.","AMBO":"A large pulpit or reading desk, in the early Christia churches. Gwilt.","AMBON":"Same as Ambo.","AMBOYNA BUTTON":"A chronic contagious affection of the skin, prevalent in th tropics.","AMBOYNA PINE":"The resiniferous tree Agathis Dammara, of the Moluccas.","AMBOYNA WOOD":"A beautiful mottled and curled wood, used in cabinetwork. It is obtained from the Pterocarpus Indicus of Amboyna, Borneo, etc.","AMBREATE":"A salt formed by the combination of ambreic acid with a base or positive radical.","AMBREIC":"Of or pertaining to ambrein; -- said of a certain acid produced by digesting ambrein in nitric acid.","AMBREIN":"A fragrant substance which is the chief constituent o ambergris.","AMBRITE":"A fossil resin occurring in large masses in New Zealand.","AMBROSE":"A sweet-scented herb; ambrosia. See Ambrosia, 3. Turner.","AMBROSIA BEETLE":"A bark beetle that feeds on ambrosia.","AMBROSIAC":"Having the qualities of ambrosia; delicious. [R.]\"Ambrosiac odors.\" B. Jonson.","AMBROSIALLY":"After the manner of ambrosia; delightfully. \"Smelt ambrosially.\" Tennyson.","AMBROSIAN":"Ambrosial. [R.] . Jonson.","AMBROSIAN":"Of or pertaining to St. Ambrose; as, the Ambrosian office, or ritual, a formula of worship in the church of Milan, instituted by St. Ambrose. Ambrosian chant, the mode of signing or chanting introduced by St. Ambrose in the 4th century.","AMBROSIN":"An early coin struck by the dukes of Milan, and bearing th figure of St. Ambrose on horseback.","AMBROTYPE":"A picture taken on a place of prepared glass, in which th lights are represented in silver, and the shades are produced by a dark background visible through the unsilvered portions of the glass.","AMBS-ACE":"ouble aces, the lowest throw of all at dice. Hence: Bad luck; anything of no account or value.","AMBULACRAL":"Of or pertaining to ambulacra; avenuelike; as, the ambulacral ossicles, plates, spines, and suckers of echinoderms.","AMBULACRIFORM":"Having the form of ambulacra.","AMBULANT":"Walking; moving from place to place. Gayton.","AMBULATE":"To walk; to move about. [R.] Southey.","AMBULATION":"The act of walking. Sir T. Browne.","AMBULATIVE":"Walking. [R.]","BAND":"To confederate for some common purpose; to unite; to conspir together. Certain of the Jews banded together. Acts xxiii. 12.","BAND":"To bandy; to drive away. [Obs.]","BAND":"of Bind. [Obs.]","BANDAGE":"To bind, dress, or cover, with a bandage; as, to bandage th eyes.","BANDALA":"A fabric made in Manilla from the older leaf sheaths of th abaca (Musa textilis).","BANDBOX":"A light box of pasteboard or thin wood, usually cylindrical, for holding ruffs (the bands of the 17th century), collars, caps, bonnets, etc.","BANDEAU":"A narrow band or fillet; a part of a head-dress. Around the edge of this cap was a stiff bandeau of leather. Sir W. Scott.","BANDELET; BANDLET":"A small band or fillet; any little band or flat molding, compassing a column, like a ring. Gwilt.","BANDER":"One banded with others. [R.]","BANDERILLA":"A barbed dart carrying a banderole which the banderillero thrusts into the neck or shoulder of the bull in a bullfight.","BANDERILLERO":"One who thrusts in the banderillas in bullfighting.  W. D. Howells.","BANDEROLE; BANDROL":"A little banner, flag, or streamer. [Written also bannerol.] From the extremity of which fluttered a small banderole or streamer bearing a cross. Sir W. Scott.","BAND FISH":"A small red fish of the genus Cepola; the ribbon fish.","BANDING PLANE":"A plane used for cutting out grooves and inlaying strings and bands in straight and circular work.","BANDIT":"An outlaw; a brigand. No savage fierce, bandit, or mountaineer. Milton.","BANDLE":"An Irish measure of two feet in length.","BANDLET":"Same as Bandelet.","BANDMASTER":"The conductor of a musical band.","BANDOG":"A mastiff or other large and fierce dog, usually kept chained or tied up. The keeper entered leading his bandog, a large bloodhound, tied in a leam, or band, from which he takes his name. Sir W. Scott.","BANDOLINE":"A glutinous pomatum for the fair.","BANDON":"isposal; control; license. [Obs.] Rom. of R.","BANDORE":"A musical stringed instrument, similar in form to a guitar; a pandore.","BANDROL":"Same as Banderole.","BANDY":"A carriage or cart used in India, esp. one drawn by bullocks.","BANDY":"To content, as at some game in which each strives to drive th ball his own way. Fit to bandy with thy lawless sons. Shak.","BANDY":"Bent; crooked; curved laterally, esp. with the convex sid outward; as, a bandy leg.","BANDY-LEGGED":"Having crooked legs.","BANE":"To be the bane of; to ruin. [Obs.] Fuller.","BANEBERRY":"A genus (Act\u00e6a) of plants, of the order Ranunculace\u00e6, native i the north temperate zone. The red or white berries are poisonous.","BANEFUL":"Having poisonous qualities; deadly; destructive; injurious; noxious; pernicious. \"Baneful hemlock.\" Garth. \"Baneful wrath.\" Chapman.  -- Bane\"ful*ly, adv. --Bane\"ful*ness, n.","BANEWORT":"adly nightshade.","BANG":"To make a loud noise, as if with a blow or succession of blows; as, the window blind banged and waked me; he was banging on the piano.","BANG":"To cut squarely across, as the tail of a hors, or the forelock of human beings; to cut (the hair). His hair banged even with his eyebrows. The Century Mag.","BANG":"The short, front hair combed down over the forehead, esp. wh cut squarely across; a false front of hair similarly worn. His hair cut in front like a young lady's bang. W. D. Howells.","BANG; BANGUE":"See Bhang.","BANGING":"Huge; great in size. [Colloq.] Forby.","BANGLE":"To waste by little and little; to fritter away. [Obs.]","BANGLE":"An ornamental circlet, of glass, gold, silver, or other material, worn by women in India and Africa, and in some other countries, upon the wrist or ankle; a ring bracelet. Bangle ear, a loose hanging ear of a horse, like that of a spaniel.","BANIAN":"The Indian fig. See Banyan. Banian days (Naut.), days in which the sailors have no flesh meat served out to them. This use seems to be borrowed from the Banians or Banya race, who eat no flesh.","BANISHER":"One who banishes.","BANISHMENT":"The act of banishing, or the state of being banished. He secured himself by the banishment of his enemies. Johnson. Round the wide world in banishment we roam. Dryden.","BANISTER":"A stringed musical instrument having a head and neck like th guitar, and its body like a tambourine. It has five strings, and is played with the fingers and hands.","BANJO":"A stringed musical instrument having a head and neck like th guitar, and its body like a tambourine. It has five strings, and is played with the fingers and hands.","BANJORINE":"A kind of banjo, with a short neck, tuned a fourth higher tha the common banjo; -- popularly so called.","BANK":"A sort of table used by printers.","BANK":"The sum of money or the checks which the dealer or banker has as a fund, from which to draw his stakes and pay his losses.","BANK":"To deposit in a bank.","BANKABLE":"Receivable at a bank.","BANK BOOK":"A book kept by a depositor, in which an officer of a bank enters the debits and credits of the depositor's account with the bank.","BANK DISCOUNT":"A sum equal to the interest at a given rate on the principal (face) of a bill or note from the time of discounting until it becomes due.","BANKERESS":"A female banker. Thackeray.","BANKING":"The business of a bank or of a banker. Banking house, a establishment or office in which, or a firm by whom, banking is done.","BANKRUPT":"A trader who secretes himself, or does certain other acts tending to defraud his creditors. Blackstone.","BANKRUPT":"To make bankrupt; to bring financial ruin upon; to impoverish.","BIRCH":"Of or pertaining to the birch; birchen.","BIRCH":"To whip with a birch rod or twig; to flog.","BIRCHEN":"Of or relating to birch. He passed where Newark's stately tower Looks out from Yarrow's birchen bower. Sir W. Scott.","BIRD":"A warm-blooded, feathered vertebrate provided with wings. S Aves.","BIRDBOLT":"A short blunt arrow for killing birds without piercing them. Hence: Anything which smites without penetrating. Shak.","BIRD CAGE; BIRDCAGE":"A cage for confining birds.","BIRDCATCHER":"One whose employment it is to catch birds; a fowler.","BIRDCATCHING":"The art, act, or occupation or catching birds or wild fowls.","BIRD CHERRY":"A shrub (Prunus Padus ) found in Northern and Central Europe. It bears small black cherries.","BIRDER":"A birdcatcher.","BIRD-EYED":"Quick-sighted; catching a glance as one goes.","BIRDIE":"A pretty or dear little bird; -- a pet name. Tennyson.","BIRDIKIN":"A young bird. Thackeray.","BIRDING":"Birdcatching or fowling. Shak. Birding piece, a fowling piece. Shak.","BIRDLET":"A little bird; a nestling.","BIRDLIKE":"Resembling a bird.","BIRDLIME":"An extremely adhesive viscid substance, usually made of th middle bark of the holly, by boiling, fermenting, and cleansing it. When a twig is smeared with this substance it will hold small birds which may light upon it. Hence: Anything which insnares. Not birdlime or Idean pitch produce A more tenacious mass of clammy juice. Dryden.","BIRDLIME":"o smear with birdlime; to catch with birdlime; to insnare. When the heart is thus birdlimed, then it cleaves to everything it meets with. Coodwin.","BIRDLING":"A little bird; a nestling.","BIRDMAN":"A fowler or birdcatcher.","BIRD OF PARADISE":"The name of several very beautiful birds of the genus Paradisea and allied genera, inhabiting New Guinea and the adjacent islands. The males have brilliant colors, elegant plumes, and often remarkable tail feathers.","BIRD PEPPER":"A species of capsicum (Capsicum baccatum), whose small, conical, coral-red fruit is among the most piquant of all red peppers.","BIRD'S-BEAK":"A molding whose section is thought to resemble a beak.","BIRDSEED":"Canary seed, hemp, millet or other small seeds used for feeding caged birds.","BIRD'S-EYE":"A plant with a small bright flower, as the Adonis or pheasant's eye, the mealy primrose (Primula farinosa), and species of Veronica, Geranium, etc.","BIRD'S-EYE MAPLE":"See under Maple.","BIRD'S-FOOT":"A papilionaceous plant, the Ornithopus, having a curved, cylindrical pod tipped with a short, clawlike point. Bird's-foot trefoil. (Bot.) (a) A genus of plants (Lotus) with clawlike pods. L. corniculatas, with yellow flowers, is very common in Great Britain. (b) the related plant, Trigonella ornithopodioides, is also European.","BIRD'S-MOUTH":"An interior acrow's-foot in the United States.","BIRD'S NEST; BIRD'S-NEST":"The nest of a small swallow (Collocalia nidifica and several allied species), of China and the neighboring countries, which is mixed with soups.","BIRD'S-NESTING":"Hunting for, or taking, birds' nests or their contents.","BIRD'S-TONGUE":"The knotgrass (Polygonum aviculare).","BIRD-WITTED":"Flighty; passing rapidly from one subject to another; not having the faculty of attention. Bacon.","BIRDWOMAN":"An airwoman; an aviatress. [Colloq.]","BIRECTANGULAR":"Containing or having two right angles; as, a birectangular spherical triangle.","BIREME":"An ancient galley or vessel with two banks or tiers of oars.","BIRETTA":"Same as Berretta.","BIRGANDER":"See Bergander.","BIRK":"A birch tree. [Prov. Eng.] \"The silver birk.\" Tennyson.","BIRK":"A small European minnow (Leuciscus phoxinus).","BIRKEN":"To whip with a birch or rod. [Obs.]","BIRKEN":"Birchen; as, birken groves. Burns.","BIRKIE":"A lively or mettlesome fellow. [Jocular, Scot.] Burns.","BIRL":"To revolve or cause to revolve; to spin. [Scot.] Sir W. Scott.","BIRL":"To pour (beer or wine); to ply with drink; to drink; to carouse. [Obs. or Dial.] Skelton.","BIRLAW":"A law made by husbandmen respecting rural affairs; a rustic or local law or by-law. [Written also byrlaw, birlie, birley.]","BIROSTRATE; BIROSTRATED":"Having a double beak, or two processes resembling beaks. The capsule is bilocular and birostrated. Ed. Encyc.","BIRR":"To make, or move with, a whirring noise, as of wheels i motion.","BIRRUS":"A coarse kind of thick woolen cloth, worn by the poor in th Middle Ages; also, a woolen cap or hood worn over the shoulders or over the head.","BIRSE":"A bristle or bristles. [Scot.]","BIRT":"A fish of the turbot kind; the brill. [Written also burt, bret, or brut.] [Prov. Eng.]","BIRTH":"See Berth. [Obs.] De Foe.","BIRTHDAY":"Of or pertaining to the day of birth, or its anniversary; as, birthday gifts or festivities.","BIRTHDOM":"The land of one's birth; one's inheritance. [R.] Shak.","BIRTHING":"Anything added to raise the sides of a ship. Bailey.","BIRTHLESS":"Of mean extraction. [R.] Sir W. Scott.","BIRTHMARK":"Some peculiar mark or blemish on the body at birth. Most part of this noble lineage carried upon their body for a natural birthmark, . . . a snake. Sir T. North.","BIRTHNIGHT":"The night in which a person is born; the anniversary of that night in succeeding years. The angelic song in Bethlehem field, On thy birthnight, that sung thee Savior born. Milton.","BIRTHPLACE":"The town, city, or country, where a person is born; place o origin or birth, in its more general sense. \"The birthplace of valor.\" Burns.","BIRTHRIGHT":"Any right, privilege, or possession to which a person is entitled by birth, such as an estate descendible by law to an heir, or civil liberty under a free constitution; esp. the rights or inheritance of the first born. Lest there be any . . . profane person, as Esau, who for one morsel of meat sold his birthright. Heb. xii. 16.","BIRTHROOT":"An herbaceous plant (Trillium erectum), and its astringent rootstock, which is said to have medicinal properties.","BIRTHWORT":"A genus of herbs and shrubs (Aristolochia), reputed to hav medicinal properties.","BIS":"Twice; -- a word showing that something is, or is to be, repeated; as a passage of music, or an item in accounts.","BIS; BIS-":"A form of Bi-, sometimes used before s, c, or a vowel.","BISA ANTELOPE":"See Oryx.","BISACCATE":"Having two little bags, sacs, or pouches.","BISCAYAN":"Of or pertaining to Biscay in Spain.  -- n.","BISCOTIN":"A confection made of flour, sugar, marmalade, and eggs; a sweet biscuit.","BISCUIT":"A species of white, unglazed porcelain, in which vases, figures, and groups are formed in miniature. Meat biscuit, an alimentary preparation consisting of matters extracted from meat by boiling, or of meat ground fine and combined with flour, so as to form biscuits.","BISCUTATE":"Resembling two bucklers placed side by side.","BISE":"A cold north wind which prevails on the northern coasts of th Mediterranean and in Switzerland, etc.; -- nearly the same as the mistral.","BISE":"See Bice.","BISECT":"To divide into two equal parts.","BISECTION":"ivision into two parts, esp. two equal parts.","BISECTOR":"One who, or that which, bisects; esp. (Geom.) a straight li which bisects an angle.","BISECTRIX":"The line bisecting the angle between the optic axes of a biaxial crystal.","BISEGMENT":"One of tow equal parts of a line, or other magnitude.","BISEPTATE":"With two partitions or septa. Gray.","BISERIAL; BISERIATE":"In two rows or series.","BISERRATE":"oubly serrate, or having the serratures serrate, as in som leaves.","BISETOSE; BISETOUS":"Having two bristles.","BISEXOUS":"Bisexual. [Obs.] Sir T. Browne.","BISEXUAL":"Of both sexes; hermaphrodite; as a flower with stamens and pistil, or an animal having ovaries and testes.","BISEXUOUS":"Bisexual.","BISEYE":"of Besee. [Obs.] Chaucer. Evil biseye, ill looking. [Obs.]","BISH":"Same as Bikh.","BISHOP":"To admit into the church by confirmation; to confirm; hence, to receive formally to favor.","BISHOP":"To make seem younger, by operating on the teeth; as, to bishop an old horse or his teeth.","BISHOPDOM":"Jurisdiction of a bishop; episcopate. \"Divine right o bishopdom.\" Milton.","BISHOPLIKE":"Resembling a bishop; belonging to a bishop. Fulke.","BISHOPLY":"Bishoplike; episcopal. [Obs.]","BISHOPLY":"In the manner of a bishop. [Obs.]","BISHOP'S CAP":"A plant of the genus Mitella; miterwort. Longfellow.","BISHOP SLEEVE":"A wide sleeve, once worn by women.","BISHOP'S LENGTH":"A canvas for a portrait measuring 58 by 94 inches. The hal bishop measures 45 of 56.","BISHOP-STOOL":"A bishop's seat or see.","BISHOP'S-WORT":"Wood betony (Stachys betonica); also, the plant called fennel flower (Nigella Damascena), or devil-in-a-bush.","BISIE":"To busy; to employ. [Obs.]","BISILICATE":"A salt of metasilicic acid; -- so called because the ratio o the oxygen of the silica to the oxygen of the base is as two to one. The bisilicates include many of the most common and important minerals.","BISK":"Soup or broth made by boiling several sorts of flesh together. King.","BISK":"See Bisque.","BISKARA BOIL; BISKARA BUTTON":"Same as Aleppo boil.","BISMARE; BISMER":"Shame; abuse. [Obs.] Chaucer.","BISMER":"The fifteen-spined (Gasterosteus spinachia).","BISMILLAH":"An adjuration or exclamation common among the Mohammedans. [Written also Bizmillah.]","BISMITE":"Bismuth trioxide, or bismuth ocher.","BISMUTH":"One of the elements; a metal of a reddish white color, crystallizing in rhombohedrons. It is somewhat harder than lead, and rather brittle; masses show broad cleavage surfaces when broken across. It melts at 507\u00ba Fahr., being easily fused in the flame of a candle. It is found in a native state, and as a constituent of some minerals. Specific gravity 9.8. Atomic weight 207.5. Symbol Bi.","BISMUTHAL":"Containing bismuth.","BISMUTHIC":"Of or pertaining to bismuth; containing bismuth, when this element has its higher valence; as, bismuthic oxide.","BISMUTHIFEROUS":"Containing bismuth.","BISMUTHINE; BISMUTHINITE":"Native bismuth sulphide; -- sometimes called bismuthite.","BISMUTHOUS":"Of, or containing, bismuth, when this element has its lower valence.","BISMUTHYL":"Hydrous carbonate of bismuth, an earthy mineral of a dull whit or yellowish color. [Written also bismuthite.]","BISPINOSE":"Having two spines.","BISQUE":"Unglazed white porcelain.","BISQUE":"A point taken by the receiver of odds in the game of tennis; also, an extra innings allowed to a weaker player in croquet.","BISQUE":"A white soup made of crayfish.","BISSELL TRUCK":"A truck for railroad rolling stock, consisting of two ordinary axle boxes sliding in guides attached to a triangular frame; -- called also pony truck.","BISSEXTILE":"Leap year; every fourth year, in which a day is added to th month of February on account of the excess of the tropical year (365 d. 5 h. 48 m. 46 s.) above 365 days. But one day added every four years is equivalent to six hours each year, which is 11 m. 14 s. more than the excess of the real year. Hence, it is necessary to suppress the bissextile day at the end of every century which is not divisible by 400, while it is retained at the end of those which are divisible by 400.","BISSEXTILE":"Pertaining to leap year.","BISSON":"Purblind; blinding. [Obs.] \"Bisson rheum.\" Shak.","BISTER; BISTRE":"A dark brown pigment extracted from the soot of wood.","BISTIPULED":"Having two stipules.","BISTORT":"An herbaceous plant of the genus Polygonum, section Bistorta; snakeweed; adderwort. Its root is used in medicine as an astringent.","BISTOURY":"A surgical instrument consisting of a slender knife, either straight or curved, generally used by introducing it beneath the part to be divided, and cutting towards the surface.","BISTRE":"See Bister.","BISULCATE":"Cloven; said of a foot or hoof.","BISULCOUS":"Bisulcate. Sir T. Browne.","BISULPHATE":"A sulphate in which but half the hydrogen of the acid is replaced by a positive element or radical, thus making the proportion of the acid to the positive or basic portion twice what it is in the normal sulphates; an acid sulphate.","BISULPHIDE":"A sulphide having two atoms of sulphur in the molecule; a disulphide, as in iron pyrites, FeS2; -- less frequently called bisulphuret.","BISULPHITE":"A salt of sulphurous acid in which the base replaces but hal the hydrogen of the acid; an acid sulphite.","BISULPHURET":"See Bisulphide.","BIT":"To put a bridle upon; to put the bit in the mouth of.","BIT":"imp. & p. p. of Bite.","BIT":"of Bid, for biddeth. [Obs.] Chaucer.","BITAKE":"To commend; to commit. [Obs.] Chaucer.","BITANGENT":"Possessing the property of touching at two points.  -- n.","BITARTRATE":"A salt of tartaric acid in which the base replaces but half th acid hydrogen; an acid tartrate, as cream of tartar.","BITE":"A blank on the edge or corner of a page, owing to a portion o the frisket, or something else, intervening between the type and paper.","BITERNATE":"oubly ternate, as when a petiole has three ternate leaflets.  -- Bi*ter\"nate*ly, adv. Gray.","BITHEISM":"Belief in the existence of two gods; dualism.","BITING":"That bites; sharp; cutting; sarcastic; caustic. \"A biting affliction.\" \"A biting jest.\" Shak.","BITING IN":"The process of corroding or eating into metallic plates, by means of an acid. See Etch. G. Francis.","BITINGLY":"In a biting manner.","BITLESS":"Not having a bit or bridle.","BITO; BITO TREE":"A small scrubby tree (Balanites \u00c6gyptiaca) growing in dry regions of tropical Africa and Asia.","BITSTOCK":"A stock or handle for holding and rotating a bit; a brace.","BITT":"See Bitts.","BITT":"To put round the bitts; as, to bitt the cable, in order to fasten it or to slacken it gradually, which is called veering away. Totten.","BITTACLE":"A binnacle. [Obs.]","BITTEN":"of Bite.","BITTEN":"Terminating abruptly, as if bitten off; premorse.","BITTER":"AA turn of the cable which is round the bitts. Bitter end, that part of a cable which is abaft the bitts, and so within board, when the ship rides at anchor.","BITTER":"Any substance that is bitter. See Bitters.","BITTER":"To make bitter. Wolcott.","BITTERBUMP":"the butterbump or bittern.","BITTERFUL":"Full of bitterness. [Obs.]","BITTERING":"A bitter compound used in adulterating beer; bittern.","BITTERISH":"Somewhat bitter. Goldsmith.","BITTERLING":"A roachlike European fish (Rhodima amarus).","BITTERLY":"In a bitter manner.","BITTERN":"A wading bird of the genus Botaurus, allied to the herons, o various species.","BITTERNUT":"The swamp hickory (Carya amara). Its thin-shelled nuts ar bitter.","BITTERROOT":"A plant (Lewisia rediviva) allied to the purslane, but with fleshy, farinaceous roots, growing in the mountains of Idaho, Montana, etc. It gives the name to the Bitter Root mountains and river. The Indians call both the plant and the river Sp\u00e6t'lum.","BITTERS":"A liquor, generally spirituous in which a bitter herb, leaf, or root is steeped.","BITTER SPAR":"A common name of dolomite; -- so called because it contains magnesia, the soluble salts of which are bitter. See Dolomite.","BITTERSWEET":"Sweet and then bitter or bitter and then sweet; esp. sweet with a bitter after taste; hence (Fig.), pleasant but painful.","BITTERWEED":"A species of Ambrosia (A. artemisi\u00e6folia); Roman worm wood. Gray.","BITTERWOOD":"A West Indian tree (Picr\u00e6na excelsa) from the wood of which th bitter drug Jamaica quassia is obtained.","BITTERWORT":"The yellow gentian (Gentiana lutea), which has a very bitter taste.","BITTOCK":"A small bit of anything, of indefinite size or quantity; a short distance. [Scot.] Sir W. Scott.","BITTOR; BITTOUR":"The bittern. Dryden.","BITTS":"A frame of two strong timbers fixed perpendicularly in the for part of a ship, on which to fasten the cables as the ship rides at anchor, or in warping. Other bitts are used for belaying (belaying bitts), for sustaining the windlass (carrick bitts, winch bitts, or windlass bitts), to hold the pawls of the windlass (pawl bitts) etc.","BITUME":"Bitumen. [Poetic] May.","BITUMED":"Smeared with bitumen. [R.] \"The hatches caulked and bitumed.\" Shak.","BITUMEN PROCESS":"Any process in which  advantage is taken of the fact that prepared bitumen is rendered insoluble by exposure to light, as in photolithography.","BITUMINATE":"To treat or impregnate with bitumen; to cement with bitumen. \"Bituminated walls of Babylon.\" Feltham.","BITUMINIFEROUS":"Producing bitumen. Kirwan.","BITUMINIZATION":"The process of bituminizing. Mantell.","BITUMINIZE":"To prepare, treat, impregnate, or coat with bitumen.","BITUMINOUS":"Having the qualities of bitumen; compounded with bitumen; containing bitumen. Near that bituminous lake where Sodom flamed. Milton. Bituminous coal, a kind of coal which yields, when heated, a considerable amount of volatile bituminous matter. It burns with a yellow smoky flame.  -- Bituminous limestone, a mineral of a brown or black color, emitting an unpleasant smell when rubbed. That of Dalmatia is so charged with bitumen that it may be cut like soap.  -- Bituminous shale, an argillaceous shale impregnated with bitumen, often accompanying coal.","BIURET":"A white, crystalline, nitrogenous substance, C2O2N3H5, formed by heating urea. It is intermediate between urea and cyanuric acid.","BIVALENCY":"The quality of being bivalent.","BIVALENT":"Equivalent in combining or displacing power to two atoms o hydrogen; dyad.","BIVALVE":"A mollusk having a shell consisting of two lateral plates or valves joined together by an elastic ligament at the hinge, which is usually strengthened by prominences called teeth. The shell is closed by the contraction of two transverse muscles attached to the inner surface, as in the clam, -- or by one, as in the oyster. See Mollusca.","BIVALVE":"Having two shells or valves which open and shut, as the oyster and certain seed vessels.","BIVALVED":"Having two valves, as the oyster and some seed pods; bivalve.","BIVALVOUS":"Bivalvular.","BIVALVULAR":"Having two valves.","BIVAULTED":"Having two vaults or arches.","BIVECTOR":"A term made up of the two parts","BIVENTRAL":"(Anat.) Having two bellies or protuberances; as, a biventral, or digastric, muscle, or the biventral lobe of the cerebellum.","BIVIAL":"Of or relating to the bivium.","BIVIOUS":"Having, or leading, two ways. Bivious theorems and Janus-faced doctrines. Sir T. Browne.","BIVIUM":"One side of an echinoderm, including a pair of ambulacra, i distinction from the opposite side (trivium), which includes three ambulacra.","BIWEEKLY":"Occurring or appearing once every two weeks; fortnightly.  -- n.","BIWREYE":"To bewray; to reveal. [Obs.]","BIZANTINE":"See Byzantine.","BIZARRE":"Odd in manner or appearance; fantastic; whimsical; extravagant; grotesque. C. Kingsley.","BIZET":"The upper faceted portion of a brilliant-cut diamond, which projects from the setting and occupies the zone between the girdle and the table. See Brilliant, n.","BLAB":"To utter or tell unnecessarily, or in a thoughtless manner; to publish (secrets or trifles) without reserve or discretion. Udall. And yonder a vile physician blabbing The case of his patient. Tennyson.","BLAB":"To talk thoughtlessly or without discretion; to tattle; to tell tales. She must burst or blab. Dryden.","BLAB":"One who blabs; a babbler; a telltale. \"Avoided as a blab.\" Milton. For who will open himself to a blab or a babbler. Bacon.","BLABBER":"A tattler; a telltale.","BLACK":"Sullenly; threateningly; maliciously; so as to produc blackness.","BLACK":"Mourning garments of a black color; funereal drapery. Friends weeping, and blacks, and obsequies, and the like show death terrible. Bacon. That was the full time they used to wear blacks for the death of their fathers. Sir T. North.","BLACKAMOOR":"A negro or negress. Shak.","BLACK ART":"The art practiced by conjurers and witches; necromancy; conjuration; magic.","BLACK-A-VISED":"ark-visaged; swart.","BLACKBAND":"An earthy carbonate of iron containing considerabl carbonaceous matter; -- valuable as an iron ore.","BLACKBERRY":"The fruit of several species of bramble (Rubus); also, th plant itself. Rubus fruticosus is the blackberry of England; R. villosus and R. Canadensis are the high blackberry and low blackberry of the United States. There are also other kinds.","BLACKBIRD":"In England, a species of thrush (Turdus merula), a singing bird with a fin note; the merle. In America the name is given to several birds, as the Quiscalus versicolor, or crow blackbird; the Agel\u00e6us phoeniceus, or red-winged blackbird; the cowbird; the rusty grackle, etc. See Redwing.","BLACKBIRDER":"A slave ship; a slaver. [Colloq.]  F. T. Bullen.","BLACKBOARD":"A broad board painted black, or any black surface on which writing, drawing, or the working of mathematical problems can be done with chalk or crayons. It is much used in schools.","BLACK-BROWED":"Having black eyebrows. Hence: Gloomy; dismal; threatening; forbidding. Shak. Dryden.","BLACKBURNIAN WARBLER":"A beautiful warbler of the United States (Dendroica Blackburni\u00e6). The male is strongly marked with orange, yellow, and black on the head and neck, and has an orange-yellow breast.","BLACKCAP":"An apple roasted till black, to be served in a dish of boiled custard.","BLACKCOAT":"A clergyman; -- familiarly so called, as a soldier is sometimes called a redcoat or a bluecoat.","BLACKCOCK":"The male of the European black grouse (Tetrao tetrix, Linn.); - - so called by sportsmen. The female is called gray hen. See Heath grouse.","BLACK DEATH":"A pestilence which ravaged Europe and Asia in the fourteenth century.","BLACKEN":"To grow black or dark.","BLACKENER":"One who blackens.","BLACK-EYED":"Having black eyes. Dryden.","BLACK-FACED":"Having a black, dark, or gloomy face or aspect.","BLACKFEET":"A tribe of North American Indians formerly inhabiting th country from the upper Missouri River to the Saskatchewan, but now much reduced in numbers.","BLACKFIN":"See Bluefin.","BLACKFISH":"A small kind of whale, of the genus Globicephalus, of several species. The most common is G. melas. Also sometimes applied to other whales of larger size.","BLACK FLAGS":"An organization composed originally of Chinese rebels that had been driven into Tonkin by the suppression of the Taiping rebellion, but later increased by bands of pirates and adventurers. It took a prominent part in fighting the French during their hostilities with Anam, 1873-85.","BLACKFOOT":"Of or pertaining to the Blackfeet; as, a Blackfoot Indian.  -- n.","BLACK FRIAR":"A friar of the Dominican order; -- called also predicant and preaching friar; in France, Jacobin. Also, sometimes, a Benedictine.","BLACK FRIDAY":"Any Friday on which a public disaster has occurred, as: I England, December 6, 1745, when the news of the landing of the Pretender reached London, or May 11, 1866,  when a financial panic commenced. In the United States, September 24, 1869, and September 18, 1873, on which financial panics began.","BLACKGUARD":"To revile or abuse in scurrilous language. Southey.","BLACKGUARD":"Scurrilous; abusive; low; worthless; vicious; as, blackguard language.","BLACKGUARDISM":"The conduct or language of a blackguard; rufflanism.","BLACKGUARDLY":"In the manner of or resembling a blackguard; abusive; scurrilous; ruffianly.","BLACK HAMBURG":"A sweet and juicy variety of European grape, of a dark purplish black color, much grown under glass in northern latitudes.","BLACK HAND":"A Spanish anarchistic society, many of the members of which were imprisoned in 1883.","BLACKHEAD":"The scaup duck.","BLACKHEART":"A heart-shaped cherry with a very dark-colored skin.","BLACK-HEARTED":"Having a wicked, malignant disposition; morally bad.","BLACK HOLE":"A dungeon or dark cell in a prison; a military lock-up or guardroom; -- now commonly with allusion to the cell (the Black Hole) in a fort at Calcutta, into which 146 English prisoners were thrust by the nabob Suraja Dowla on the night of June 20, 17656, and in which 123 of the prisoners died before morning from lack of air. A discipline of unlimited autocracy, upheld by rods, and ferules, and the black hole. H. Spencer.","BLACKISH":"Somewhat black.","BLACK-JACK":"A name given by English miners to sphalerite, or zinc blende; - - called also false galena. See Blende.","BLACK LEAD":"Plumbago; graphite.It leaves a blackish mark somewhat lik lead. See Graphite.","BLACKLEAD":"To coat or to polish with black lead.","BLACK LETTER":"The old English or Gothic letter, in which the Early English manuscripts were written, and the first English books were printed. It was conspicuous for its blackness. See Type.","BLACKLIST":"To put in a black list as deserving of suspicion, censure, or punishment; esp. to put in a list of persons stigmatized as insolvent or untrustworthy, -- as tradesmen and employers do for mutual protection; as, to blacklist a workman who has been discharged. See Black list, under Black, a. If you blacklist us, we will boycott you. John Swinton.","BLACKLY":"In a black manner; darkly, in color; gloomily; threateningly; atrociously. \"Deeds so blackly grim and horrid.\" Feltham.","BLACKMAIL":"Black rent, or rent paid in corn, flesh, or the lowest coin, a opposed to \"white rent\", which paid in silver. To levy blackmail, to extort money by threats, as of injury to one's reputation.","BLACKMAILER":"One who extorts, or endeavors to extort, money, by black mailing.","BLACKMAILING":"The act or practice of extorting money by exciting fears o injury other than bodily harm, as injury to reputation.","BLACK MONK":"A Benedictine monk.","BLACKMOOR":"See Blackamoor.","BLACK-MOUTHED":"Using foul or scurrilous language; slanderous.","BLACKNESS":"The quality or state of being black; black color; atrociousness or enormity in wickedness. They're darker now than blackness. Donne.","BLACKPOLL":"A warbler of the United States (Dendroica striata).","BLACK PUDDING":"A kind of sausage made of blood, suet, etc., thickened with meal. And fat black puddings, -- proper food, For warriors that delight in blood. Hudibras.","BLACKROOT":"See Colicroot.","BLACKSALTER":"One who,makes crude potash, or black salts.","BLACK SALTS":"Crude potash. De Colange.","BLACKSMITH":"A fish of the Pacific coast (Chromis, or Heliastes, punctipinnis), of a blackish color.","BLACK SNAKE; BLACKSNAKE":"A snake of a black color, of which two species are common i the United States, the Bascanium constrictor, or racer, sometimes six feet long, and the Scotophis Alleghaniensis, seven or eight feet long.","BLACK SPANISH":"One of an old and well-known Mediterranean breed of domestic fowls with glossy black plumage, blue legs and feet, bright red comb and wattles, and white face. They are remarkable as egg layers.","BLACKTAIL":"A fish; the ruff or pope.","BLACK VOMIT":"A copious vomiting of dark-colored matter; or the substance so discharged; -- one of the most fatal symptoms in yellow fever.","BLACK WASH; BLACKWASH":"A lotion made by mixing calomel and lime water.","BLACKWATER STATE":"Nebraska; -- a nickname alluding to the dark color of the water of its rivers, due to the presence of a black vegetable mold in the soil.","BLACKWOOD":"A name given to several dark-colored timbers. The East India black wood is from the tree Dalbergia latifolia. Balfour.","BLACKWORK":"Work wrought by blacksmiths; -- so called in distinction from that wrought by whitesmiths. Knight.","BLADDER":"A bag or sac in animals, which serves as the receptacle of som fluid; as, the urinary bladder; the gall bladder; -- applied especially to the urinary bladder, either within the animal, or when taken out and inflated with air.","BLADDERWORT":"A genus (Utricularia) of aquatic or marshy plants, which usually bear numerous vesicles in the divisions of the leaves. These serve as traps for minute animals. See Ascidium.","BLADDERY":"Having bladders; also, resembling a bladder.","BLADE":"The principal rafters of a roof. Weale.","BLADE":"To furnish with a blade.","BLADE":"To put forth or have a blade. As sweet a plant, as fair a flower, is faded As ever in the Muses' garden bladed. P. Fletcher.","BLADEBONE":"The scapula. See Blade, 4.","BLADED":"Composed of long and narrow plates, shaped like the blade of a knife.","BLADEFISH":"A long, thin, marine fish of Europe (Trichiurus lepturus); th ribbon fish.","BLADESMITH":"A sword cutler. [Obs.]","BLADY":"Consisting of blades. [R.] \"Blady grass.\" Drayton.","BLAE":"ark blue or bluish gray; lead-colored. [Scot.]","BLAEBERRY":"The bilberry. [North of Eng. & Scot.]","BLAGUE":"Mendacious boasting; falcefood; humbug.","BLAIN":"A bladder growing on the root of the tongue of a horse, against the windpipe, and stopping the breath.","BLAMABLE":"serving of censure; faulty; culpable; reprehensible; censurable; blameworthy.  -- Blam\"a*ble*ness, n.  -- Blam\"a*bly (, adv.","BLAMELESS":"Free from blame; without fault; innocent; guiltless; -- sometimes followed by of. A bishop then must be blameless. 1 Tim. iii. 2. Blameless still of arts that polish to deprave. Mallet. We will be blameless of this thine oath. Josh. ii. 17.","BLAMELESSLY":"In a blameless manner.","BLAMELESSNESS":"The quality or state of being blameless; innocence.","BLAMER":"One who blames. Wyclif.","BLAMEWORTHY":"serving blame; culpable; reprehensible.  -- Blame\"wor`thi*ness, n.","BLANCARD":"A kind of linen cloth made in Normandy, the thread of which is partly blanches before it is woven.","BLANCH":"To bleach by excluding the light, as the stalks or leaves o plants, by earthing them up or tying them together.","BLANCH":"To grow or become white; as, his cheek blanched with fear; th rose blanches in the sun. [Bones] blanching on the grass. Tennyson.","BLANCH":"To use evasion. [Obs.] Books will speak plain, when counselors blanch. Bacon.","BLANCH":"Ore, not in masses, but mixed with other minerals.","BLANCHARD LATHE":"A kind of wood-turning lathe for making noncircular and irregular forms, as felloes, gun stocks, lasts, spokes, etc., after a given pattern. The pattern and work rotate on parallel spindles in the same direction with the same speed, and the work is shaped by a rapidly rotating cutter whose position is varied by the pattern acting as a cam upon a follower wheel traversing slowly along the pattern.","BLANCHER":"One who, or that which, blanches or whitens; esp., one who anneals and cleanses money; also, a chemical preparation for this purpose.","BLANCHER":"One who, or that which, frightens away or turns aside. [Obs.] And Gynecia, a blancher, which kept the dearest deer from her. Sir P. Sidney. And so even now hath he divers blanchers belonging to the market, to let and stop the light of the gospel. Latimer.","BLANCH HOLDING":"A mode of tenure by the payment of a small duty in white rent (silver) or otherwise.","BLANCHIMETER":"An instrument for measuring the bleaching power of chloride o lime and potash; a chlorometer. Ure.","BLANCMANGE":"A preparation for desserts, etc., made from isinglass, sea moss, cornstarch, or other gelatinous or starchy substance, with mild, usually sweetened and flavored, and shaped in a mold.","BLANCMANGER":"A sort of fricassee with white sauce, variously made of capon, fish, etc. [Obs.] Chaucer.","BLANDATION":"Flattery. [Obs.]","BLANDILOQUENCE":"Mild, flattering speech.","BLANDILOQUOUS; BLANDILOQUIOUS":"Fair-spoken; flattering.","BLANDISE":"To blandish any one. [Obs.] Chaucer.","BLANDISHER":"One who uses blandishments.","BLANDISHMENT":"The act of blandishing; a word or act expressive of affectio or kindness, and tending to win the heart; soft words and artful caresses; cajolery; allurement. Cowering low with blandishment. Milton. Attacked by royal smiles, by female blandishments. Macaulay.","BLANDLY":"In a bland manner; mildly; suavely.","BLANDNESS":"The state or quality of being bland.","BLANK":"A piece of metal prepared to be made into something by a further operation, as a coin, screw, nuts.","BLANKET":"A piece of rubber, felt, or woolen cloth, used in the tympan to make it soft and elastic.","BLANKET CLAUSE":"A clause, as in a blanket mortgage or policy, that includes a group or class of things, rather than a number mentioned individually and having the burden, loss, or the like, apportioned among them.","BLANKET MORTGAGE; BLANKET POLICY":"One that covers a group or class of things or properties instead of one or more things mentioned individually, as where a mortgage secures various debts as a group, or subjects a group or class of different pieces of property to one general lien.","BLANKET STITCH":"A buttonhole stitch worked wide apart on the edge of material, as blankets, too thick to hem.","BLANKNESS":"The state of being blank.","BLANQUETTE":"A white fricassee.","BLANQUILLO":"A large fish of Florida and the W. Indies (Caulolatilus chrysops). It is red, marked with yellow.","BLARE":"To sound loudly and somewhat harshly. \"The trumpet blared.\" Tennyson.","BLARE":"To cause to sound like the blare of a trumpet; to proclaim loudly. To blare its own interpretation. Tennyson.","BLARE":"The harsh noise of a trumpet; a loud and somewhat harsh noise, like the blast of a trumpet; a roar or bellowing. With blare of bugle, clamor of men. Tennyson. His ears are stunned with the thunder's blare. J. R. Drake.","BLARNEY":"Smooth, wheedling talk; flattery. [Colloq.] Blarney stone, a stone in Blarney castle, Ireland, said to make those who kiss it proficient in the use of blarney.","BLARNEY":"To influence by blarney; to wheedle with smooth talk; to mak or accomplish by blarney. \"Blarneyed the landlord.\" Irving. Had blarneyed his way from Long Island. S. G. Goodrich.","BLASE":"Having the sensibilities deadened by excess or frequency o enjoyment; sated or surfeited with pleasure; used up.","BLASPHEME":"To utter blasphemy. He that shall blaspheme against the Holy Ghost hath never forgiveness. Mark iii. 29.","BLASPHEMER":"One who blasphemes. And each blasphemer quite escape the rod, Because the insult's not on man, but God Pope.","BLASPHEMOUS":"Speaking or writing blasphemy; uttering or exhibiting anything impiously irreverent; profane; as, a blasphemous person; containing blasphemy; as, a blasphemous book; a blasphemous caricature. \"Blasphemous publications.\" Porteus. Nor from the Holy One of Heaven Refrained his tongue blasphemous. Milton.","BLASPHEMOUSLY":"In a blasphemous manner.","-BLAST":"A suffix or terminal formative, used principally in biological terms, and signifying growth, formation; as, bioblast, epiblast, mesoblast, etc.","BLASTEMA":"The structureless, protoplasmic tissue of the embryo; th primitive basis of an organ yet unformed, from which it grows.","BLASTEMAL":"Relating to the blastema; rudimentary.","BLASTEMATIC":"Connected with, or proceeding from, the blastema; blastemal.","BLASTER":"One who, or that which, blasts or destroys.","BLASTIDE":"A small, clear space in the segments of the ovum, the precursor of the nucleus.","BLAST LAMP":"A lamp provided with some arrangement for intensifying combustion by means of a blast.","BLASTMENT":"A sudden stroke or injury produced by some destructive cause. [Obs.] Shak.","BLASTOCARPOUS":"Germinating inside the pericarp, as the mangrove. Brande & C.","BLASTOCOELE":"The cavity of the blastosphere, or segmentation cavity.","BLASTOCYST":"The germinal vesicle.","BLASTODERM":"The germinal membrane in an ovum, from which the embryo is developed.","BLASTODERMATIC; BLASTODERMIC":"Of or pertaining to the blastoderm.","BLASTOGENESIS":"Multiplication or increase by gemmation or budding.","BLASTOID":"One of the Blastoidea.","BLASTOIDEA":"One of the divisions of Crinoidea found fossil in paleozoic rocks; pentremites. They are so named on account of their budlike form.","BLASTOMERE":"One of the segments first formed by the division of the ovum. Balfour.","BLASTOPHORAL; BLASTOPHORIC":"Relating to the blastophore.","BLASTOPHORE":"That portion of the spermatospore which is not converted into spermatoblasts, but carries them.","BLASTOPORE":"The pore or opening leading into the cavity of invagination, or archenteron.","BLASTOSPHERE":"The hollow globe or sphere formed by the arrangement of th blastomeres on the periphery of an impregnated ovum.","BLASTOSTYLE":"In certain hydroids, an imperfect zooid, whose special functio is to produce medusoid buds. See Hydroidea, and Athecata.","BLAST PIPE":"The exhaust pipe of a steam engine, or any pipe delivering steam or air, when so constructed as to cause a blast.","BLASTULA":"That stage in the development of the ovum in which the outer cells of the morula become more defined and form the blastoderm.","BLASTULE":"Same as Blastula.","BLAT":"To cry, as a calf or sheep; to bleat; to make a senseless noise; to talk inconsiderately. [Low]","BLAT":"To utter inconsiderately. [Low] If I have anything on my mind, I have to blat it right out. W. D. Howells.","BLATANCY":"Blatant quality.","BLATANT":"Bellowing, as a calf; bawling; brawling; clamoring; disagreeably clamorous; sounding loudly and harshly. \"Harsh and blatant tone.\" R. H. Dana. A monster, which the blatant beast men call. Spenser. Glory, that blatant word, which haunts some military minds like the bray of the trumpet. W. Irving.","BLATANTLY":"In a blatant manner.","BLATHER":"To talk foolishly, or nonsensically.  G. Eliot.","BLATHER":"Voluble, foolish, or nonsensical talk; -- often in the pl. Hall Caine.","BLATHERSKITE":"A blustering, talkative fellow. [Local slang, U. S.] Barllett.","BLATTER":"To prate; to babble; to rail; to make a senseless noise; to patter. [Archaic] \"The rain blattered.\" Jeffrey. They procured . . . preachers to blatter against me, . . . so that they had place and time to belie me shamefully. Latimer.","BLATTERATION":"Blattering.","BLATTERER":"One who blatters; a babbler; a noisy, blustering boaster.","BLATTERING":"Senseless babble or boasting.","BLATTEROON":"A senseless babbler or boaster. [Obs.] \"I hate such blatteroons.\" Howell.","BLAUBOK":"The blue buck. See Blue buck, under Blue.","BLAY":"A fish. See Bleak, n.","BLAZE":"A white spot on the forehead of a horse.","BLAZE":"To blazon. [Obs.] Peacham.","BLAZER":"One who spreads reports or blazes matters abroad. \"Blazers o crime.\" Spenser.","CHANFRIN":"The fore part of a horse's head.","CHANGE":"A place where merchants and others meet to transact business; a building appropriated for mercantile transactions. [Colloq. for Exchange.]","CHANGEABILITY":"Changeableness.","CHANGEABLENESS":"The quality of being changeable; fickleness; inconstancy; mutability.","CHANGEABLY":"In a changeable manner.","CHANGEFUL":"Full of change; mutable; inconstant; fickle; uncertain. Pope. His course had been changeful. Motley. -- Change\"ful*ly, adv.  -- Change\"ful*ness, n.","CHANGE GEAR":"A gear by means of which the speed of machinery or of a vehicl may be changed while that of the propelling engine or motor remains constant; -- called also change-speed gear.","CHANGE KEY":"A key adapted to open only one of a set of locks; -- distinguished from a master key.","CHANGELESS":"That can not be changed; constant; as, a changeless purpose.  -- Change\"less*ness, n.","CHANK":"The East Indian name for the large spiral shell of several species of sea conch much used in making bangles, esp. Turbinella pyrum. Called also chank chell.","CHANNEL":"A strait, or narrow sea, between two portions of lands; as, th British Channel.","CHANSON":"A song. Shak.","CHANSON DE GESTE":"Any Old French epic poem having for its subject events or exploits of early French history, real or legendary, and written originally in assonant verse of ten or twelve syllables. The most famous one is the Chanson de Roland.","CHANSONNETTE":"A little song. These pretty little chansonnettes that he sung. Black.","CHANT":"To sing or recite after the manner of a chant, or to a tu called a chant.","CHANT":"To sing, as in reciting a chant. To chant (or chaunt) horses, to sing their praise; to overpraise; to cheat in selling. See Chaunter. Thackeray.","CHANT":"A short and simple melody, divided into two parts by doubl bars, to which unmetrical psalms, etc., are sung or recited. It is the most ancient form of choral music.","CHANTANT":"Composed in a melodious and singing style.","CHANTER":"The hedge sparrow.","CHANTERELLE":"A name for several species of mushroom, of which o (Cantharellus cibrius) is edible, the others reputed poisonous.","CHANTEY":"A sailor's song.","CHANTICLEER":"A cock, so called from the clearness or loundness of his voic in crowing.","CHANTING":"Singing, esp. as a chant is sung. Chanting falcon (Zo\u00f6l.), a African falcon (Melierax canorus or musicus). The male has the habit, remarkable in a bird of prey, of singing to his mate, while she is incubating.","CHANTOR":"A chanter.","CHANTRESS":"A female chanter or singer. Milton.","CHAOMANCY":"ivination by means of apperances in the air.","CHAOTIC":"Resembling chaos; confused.","CHAOTICALLY":"In a chaotic manner.","CHAP":"To bargain; to buy. [Obs.]","CHAPARAJOS":"Overalls of sheepskin or leather, usually open at the back, worn, esp. by cowboys, to protect the legs from thorny bushes, as in the chaparral; -- called also chapareras or colloq. chaps. [Sp. Amer.]","CHAPARERAS":"Same as Chaparajos. [Sp. Amer.]","CHAPBOOK":"Any small book carried about for sale by chapmen or hawkers. Hence, any small book; a toy book.","CHAPEAU":"A cap of maintenance. See Maintenance. Chapeau bras ( Etym: [F. chapeau hat + bras arm], a hat so made that it can be compressed and carried under the arm without injury. Such hats were particularly worn on dress occasions by gentlemen in the 18th century. A chapeau bras is now worn in the United States army by general and staff officers.","CHAPED":"Furnished with a chape or chapes. [Obs.] Chaucer.","CHAPEL":"To cause (a ship taken aback in a light breeze) so to turn or make a circuit as to recover, without bracing the yards, the same tack on which she had been sailing.","CHAPELESS":"Without a chape.","CHAPELLANY":"A chapel within the jurisdiction of a church; a subordinat ecclesiastical foundation.","CHAPELRY":"The territorial disrict legally assigned to a chapel.","DISCOUNT":"To lend, or make a practice of lending, money, abating th discount; as, the discount for sixty or ninety days.","DISCOUNTABLE":"Capable of being, or suitable to be, discounted; as, certai forms are necessary to render notes discountable at a bank.","DISCOUNTENANCE":"Unfavorable aspect; unfriendly regard; cold treatment; disapprobation; whatever tends to check or discourage. He thought a little discountenance on those persons would suppress that spirit. Clarendon.","DISCOUNTENANCER":"One who discountenances; one who disfavors. Bacon.","DISCOUNTER":"One who discounts; a discount broker. Burke.","DISCOURAGE":"Lack of courage; cowardliness.","DISCOURAGEABLE":"Capable of being discouraged; easily disheartened. Bp. Hall.","DISCOURAGER":"One who discourages. The promoter of truth and the discourager of error. Sir G. C. Lewis.","DISCOURAGING":"Causing or indicating discouragement.  -- Dis*cour\"a*ging*ly, adv.","DISCOURE":"To discover. [Obs.] That none might her discoure. Spenser.","DISCOURSIVE":"The state or quality of being discoursive or able to reason. [R.] Feltham.","DISCOURTEOUS":"Uncivil; rude; wanting in courtesy or good manners; uncourteous.  -- Dis*cour\"te*ous*ly, adv.  -- Dis*cour\"te*ous*ness, n.","DISCOURTESY":"Rudeness of behavior or language; ill manners; manifestation o disrespect; incivility. Be calm in arguing; for fierceness makes Error a fault, and truth discourtesy. Herbert.","DISCOURTSHIP":"Want of courtesy. [Obs.] B. Jonson.","DISCOUS":"isklike; discoid.","DISCOVENANT":"To dissolve covenant with.","DISCOVER":"To discover or show one's self. [Obs.] This done, they discover. Decke Nor was this the first time that they discovered to be followers of this world. Milton.","DISCOVERABILITY":"The quality of being discoverable. [R.] Carlyle.","DISCOVERABLE":"Capable of being discovered, found out, or perceived; as, many minute animals are discoverable only by the help of the microscope; truths discoverable by human industry.","DISCOVERMENT":"iscovery. [Obs.]","DISCOVERT":"Not covert; not within the bonds of matrimony; unmarried; -- applied either to a woman who has never married or to a widow.","DISCOVERT":"An uncovered place or part. [Obs.] At discovert, uncovered. [Obs.] Chaucer.","DISCOVERTURE":"A state of being released from coverture; freedom of a woma from the coverture of a husband.","DISCOVERY DAY":"= Columbus Day, above.","DISCRADLE":"To take from a cradle. [R.] This airy apparition first discradled From Tournay into Portugal. Ford.","DISCREDITABLE":"Not creditable; injurious to reputation; disgraceful; disreputable.  -- Dis*cred\"it*a*bly, adv.","DISCREDITOR":"One who discredits.","ELECTRO-CHEMICAL":"Of or pertaining to electro-chemistry. Ure.","ELECTRO-CHEMISTRY":"That branch of science which treats of the relation o electricity to chemical changes.","ELECTRO-CHRONOGRAPH":"An instrument for obtaining an accurate record of the time at which any observed phenomenon occurs, or of its duration. It has an electro-magnetic register connected with a clock. See Chronograph.","ELECTRO-CHRONOGRAPHIC":"Belonging to the electro-chronograph, or recorded by the aid o it.","ELECTROCUTE":"To execute or put to death by electricity.  -- E*lec`tro*cu\"tion, n.","ELECTRODE":"The path by which electricity is conveyed into or from a solution or other conducting medium; esp., the ends of the wires or conductors, leading from source of electricity, and terminating in the medium traversed by the current.","ELECTRO-DYNAMIC; ELECTRO-DYNAMICAL":"Pertaining to the movements or force of electric or galvanic currents; dependent on electric force.","ELECTRO-DYNAMOMETER":"An instrument for measuring the strength of electro-dynamic currents.","ELECTRO-ENGRAVING":"The art or process of engraving by means of electricity.","ELECTRO-ETCHING":"A mode of etching upon metals by electrolytic action.","ELECTROGENESIS":"Same as Electrogeny.","ELECTROGENIC":"Of or pertaining to electrogenesis; as, an electrogenic condition.","ELECTROGENY":"A term sometimes applied to the effects (tetanus) produced i the muscles of the limbs, when a current of electricity is passed along the spinal cord or nerves.","ELECTRO-GILDING":"The art or process of gilding copper, iron, etc., by means o voltaic electricity.","ELECTRO-GILT":"Gilded by means of voltaic electricity.","ELECTROGRAPH":"A mark, record, or tracing, made by the action of electricity.","ELECTROGRAPHIC":"Of or pertaining to an electrograph or electrography.","ELECTRO-KINETIC":"Of or pertaining to electro-kinetics.","ELECTRO-KINETICS":"That branch of electrical science which treats of electricity in motion.","ELECTROLIER":"A branching frame, often of ornamental design, to support electric illuminating lamps.","ELECTROLOGY":"That branch of physical science which treats of the phenomena of electricity and its properties.","ELECTROLYSIS":"The act or process of chemical decomposition, by the action o electricity; as, the electrolysis of silver or nickel for plating; the electrolysis of water.","ELECTROLYTE":"A compound decomposable, or subjected to decomposition, by a electric current.","ELECTROLYTIC; ELECTROLYTICAL":"Pertaining to electrolysis; as, electrolytic action.  -- E*lec`tro*lyt\"ic*al*ly, adv.","ELECTROLYZABLE":"Capable of being electrolyzed, or decomposed by electricity.","ELECTROLYZATION":"The act or the process of electrolyzing.","ELECTROLYZE":"To decompose by the direct action of electricity. Faraday.","ELECTRO-MAGNET":"A mass, usually of soft iron, but sometimes of some other magnetic metal, as nickel or cobalt, rendered temporarily magnetic by being placed within a coil of wire through which a current of electricity is passing. The metal is generally in the form of a bar, either straight, or bent into the shape of a horseshoe.","ELECTRO-MAGNETIC":"Of, Pertaining to, or produced by, magnetism which is developed by the passage of an electric current. Electro-magnetic engine, an engine in which the motive force is electro-magnetism.  -- Electro-magnetic theory of light (Physics), a theory of light which makes it consist in the rapid alternation of transient electric currents moving transversely to the direction of the ray.","ELECTRO-MAGNETISM":"The magnetism developed by a current of electricity; th science which treats of the development of magnetism by means of voltaic electricity, and of the properties or actions of the currents evolved.","ELECTRO-METALLURGY":"The act or art precipitating a metal electro-chemical action, by which a coating is deposited, on a prepared surface, as in electroplating and electrotyping; galvanoplasty.","ELECTROMETER":"An instrument for measuring the quantity or intensity o electricity; also, sometimes, and less properly, applied to an instrument which indicates the presence of electricity (usually called an electroscope). Balance electrometer. See under Balance.","ELECTRO-METRIC; ELECTRO-METRICAL":"Pertaining to electrometry; made by means of electrometer; as, an electrometrical experiment.","ELECTROMETRY":"The art or process of making electrical measurements.","ELECTRO-MOTION":"The motion of electricity or its passage from one metal to another in a voltaic circuit; mechanical action produced by means of electricity.","ELECTRO-MOTIVE":"Producing electro-motion; producing, or tending to produce, electricity or an electric current; causing electrical action or effects. Electro-motive force (Physics), the force which produces, or tends to produce, electricity, or an electric current; sometimes used to express the degree of electrification as equivalent to potential, or more properly difference of potential.","ELECTROMOTOR":"A mover or exciter of electricity; as apparatus for generating a current of electricity.","ELECTRO-MUSCULAR":"Pertaining the reaction (contraction) of the muscles under electricity, or their sensibility to it.","ELECTRON":"Amber; also, the alloy of gold and silver, called electrum.","ELECTRO-NEGATIVE":"A body which passes to the positive pole in electrolysis.","ELECTRONIC":"Of or pertaining to an electron or electrons.","ELECTROPATHY":"The treatment of disease by electricity.","ELECTROPHONE":"An instrument for producing sound by means of electric currents.","ELECTROPHORUS":"An instrument for exciting electricity, and repeating th charge indefinitely by induction, consisting of a flat cake of resin, shelllac, or ebonite, upon which is placed a plate of metal.","ELECTRO-PHYSIOLOGICAL":"Pertaining to electrical results produced through physiological agencies, or by change of action in a living organism.","ELECTRO-PHYSIOLOGY":"That branch of physiology which treats of electric phenomena produced through physiological agencies.","ELECTROPLATE":"To plate or cover with a coating of metal, usually silver, nickel, or gold, by means of electrolysis.","ELECTROPLATER":"One who electroplates.","ELECTROPLATING":"The art or process of depositing a coating (commonly) o silver, gold, or nickel on an inferior metal, by means of electricity.","ELECTROPOION; ELECTROPOION FLUID":"An exciting and depolarizing acid solution used in certai cells or batteries, as the Grenet battery. Electropoion is best prepared by mixing one gallon of concentrated sulphuric acid diluted with three gallons of water, with a solution of six pounds of potassium bichromate in two gallons of boiling water. It should be used cold.","ELECTRO-POLAR":"Possessing electrical polarity; positively electrified at o end, or on one surface, and negatively at the other; -- said of a conductor.","ELECTRO-POSITIVE":"Of such a nature relatively to some other associated body or bodies, as to tend to the negative pole of a voltaic battery, in electrolysis, while the associated body tends to the positive pole; - - the converse or correlative of electro-negative.","ELECTRO-POSITIVE":"A body which passes to the negative pole in electrolysis.","ELECTRO-PUNCTURATION; ELECTRO-PUNCTURING":"See Electropuncture.","FILAMENT":"A thread or threadlike object or appendage; a fiber; esp. (Bot.), the threadlike part of the stamen supporting the anther.","FILAMENTARY":"Having the character of, or formed by, a filament.","FILAMENTOID":"Like a filament.","FILAMENTOUS":"Like a thread; consisting of threads or filaments. Gray.","FILANDER":"A species of kangaroo (Macropus Brunii), inhabiting New Guinea.","FILANDERS":"A disease in hawks, characterized by the presence of small threadlike worms, also of filaments of coagulated blood, from the rupture of a vein; -- called also backworm. Sir T. Browne.","FILAR":"Of or pertaining to a thread or line; characterized by threads stretched across the field of view; as, a filar microscope; a filar micrometer.","FILARIA":"A genus of slender, nematode worms of many species, parasitic in various animals. See Guinea worm.","FILARIAL":"Of, pertaining to, or caused by, filari\u00e6 and allied parasitic worms.","FILARIASIS":"The presence of filari\u00e6 in the blood; infection with filari\u00e6.","FILASSE":"Vegetable fiber, as jute or ramie, prepared for manufacture.","FILATORY":"A machine for forming threads. [Obs.] W. Tooke.","FILBERT":"The fruit of the Corylus Avellana or hazel. It is an oval nut, containing a kernel that has a mild, farinaceous, oily taste, agreeable to the palate.","FILCH":"To steal or take privily (commonly, that which is of littl value); to pilfer. Fain would they filch that little food away. Dryden. But he that filches from me my good name, Robs me of that which not enriches him, And makes me poor indeed. Shak.","FILCHER":"One who filches; a thief.","FILCHINGLY":"By pilfering or petty stealing.","FILE":"To put upon the files or among the records of a court; to not on (a paper) the fact date of its reception in court. To file a paper, on the part of a party, is to place it in the official custody of the clerk. To file, on the part of the clerk, is to indorse upon the paper the date of its reception, and retain it in his office, subject to inspection by whomsoever it may concern. Burrill.","FILE":"To march in a file or line, as soldiers, not abreast, but o after another; -- generally with off. To file with, to follow closely, as one soldier after another in file; to keep pace. My endeavors Have ever come too short of my desires, Yet filed with my abilities. Shak.","FILE":"To make f [Obs.] All his hairy breast with blood was filed.Spenser. For Banquo's issue have I filed mind.Shak.","FILE CLOSER":"A commissioned or noncommissioned officer posted in the rear o a line, or on the flank of a column, of soldiers, to rectify mistakes and insure steadiness and promptness in the ranks.","FILEFISH":"Any plectognath fish of the genera Monacanthus, Alutera, balistes, and allied genera; -- so called on account of the roughly granulated skin, which is sometimes used in place of sandpaper.","FILEMOT":"See Feullemort. Swift.","FILER":"One who works with a file.","FILIALLY":"In a filial manner.","FILIATE":"To adopt as son or daughter; to establish filiation between. [R.] Southey.","FILIATION":"The assignment of a bastard child to some one as its ather; affiliation. Smart.","FILIBEG":"Same as Kilt. [Written also philibeg.]","GLOPPEN":"To surprise or astonish; to be startled or astonished. [Prov. Eng.] Halliwell.","GLORE":"To glare; to glower. [Obs.] Halliwell.","GLORIATION":"Boast; a triumphing. [Obs.] Bp. Richardson. Internal gloriation or triumph of the mind. Hobbes.","GLORIED":"Illustrious; honorable; noble. [Obs.] Milton.","GLORIOLE":"An aureole. [R.] Msr. Browning.","GLORIOSA":"A genus of climbing plants with very showy lilylike blossoms, natives of India.","GLORIOSER":"A boaster. [Obs.] Greene.","GLORIOSO":"A boaster. [Obs.] Fuller.","GLOSE":"See Gloze. Chaucer.","GLOSER":"See Glosser.","GLOSS":"To give a superficial luster or gloss to; to make smooth and shining; as, to gloss cloth. The glossed and gleamy wave. J. R. Drake.","GLOSSA":"The tongue, or lingua, of an insect. See Hymenoptera.","GLOSSAL":"Of or pertaining to the tongue; lingual.","GLOSSANTHRAX":"A disease of horses and cattle accompanied by carbuncles in th mouth and on the tongue.","GLOSSARIAL":"Of or pertaining to glosses or to a glossary; containing a glossary.","GLOSSARIALLY":"In the manner of a glossary.","GLOSSARIST":"A writer of glosses or of a glossary; a commentator; a scholiast. Tyrwhitt.","GLOSSARY":"A collection of glosses or explanations of words and passages of a work or author; a partial dictionary of a work, an author, a dialect, art, or science, explaining archaic, technical, or other uncommon words.","GLOSSATA":"The Lepidoptera.","GLOSSATOR":"A writer of glosses or comments; a commentator. [R.] \"The . . . glossators of Aristotle.\" Milman.","GLOSSER":"A polisher; one who gives a luster.","GLOSSER":"A writer of glosses; a scholiast; a commentator. L. Addison.","GLOSSIC":"A system of phonetic spelling based upon the present values o English letters, but invariably using one symbol to represent one sound only. Ingglish Glosik konvaiA. J. Ellis.","GLOSSILY":"In a glossy manner.","GLOSSINESS":"The condition or quality of being glossy; the luster or brightness of a smooth surface. Boyle.","GLOSSIST":"A writer of comments. [Obs.] Milton.","GLOSSITIS":"Inflammation of the tongue.","GLOSSLY":"Like gloss; specious. Cowley.","GLOSSOCOMON":"A kind of hoisting winch.","GLOSSOEPIGLOTTIC":"Pertaining to both tongue and epiglottis; as, glossoepiglottic folds.","GLOSSOGRAPHER":"A writer of a glossary; a commentator; a scholiast. Hayward.","GLOSSOGRAPHICAL":"Of or pertaining to glossography.","GLOSSOGRAPHY":"The writing of glossaries, glosses, or comments for illustrating an author.","GLOSSOHYAL":"Pertaining to both the hyoidean arch and the tongue; -- applied to the anterior segment of the hyoidean arch in many fishes.  -- n. The glossohyal bone or cartilage; lingual bone; entoglossal bone.","GLOSSOLALIA; GLOSSOLALY":"The gift of tongues. Farrar.","GLOSSOLOGICAL":"Of or pertaining to glossology.","GLOSSOLOGIST":"One who defines and explains terms; one who is versed i glossology.","GLOSSOPHARYNGEAL":"Pertaining to both the tongue and the pharynx; -- applied especially to the ninth pair of cranial nerves, which are distributed to the pharynx and tongue.  -- n. One of the glossopharyngeal nerves.","GLOST OVEN":"An oven in which glazed pottery is fired; -- also called glaz kiln, or glaze.","GLOTTAL":"Of or pertaining to, or produced by, the glottis; glottic. Glottal catch, an effect produced upon the breath or voice by a sudden opening or closing of the glotts. Sweet.","GLOTTIC; GLOTTIDEAN":"Of or pertaining to the glottis; glottal.","GLOTTIS":"The opening from the pharynx into the larynx or into th trachea. See Larynx.","GLOTTOLOGICAL":"Of or pertaining to glottology.","GLOTTOLOGIST":"A linguist; a philologist.","GLOTTOLOGY":"The science of tongues or languages; comparative philology; glossology.","GLOUT":"To pout; to look sullen. [Obs.] Garth.","GLOUT":"To view attentively; to gloat on; to stare at. [Obs.] Wright.","GLOVE":"To cover with, or as with, a glove.","GLOVER":"One whose trade it is to make or sell gloves. Glover's sutur or stitch, a kind of stitch used in sewing up wounds, in which the thread is drawn alternately through each side from within outward.","GLOW":"To make hot; to flush. [Poetic] Fans, whose wind did seem To glow the delicate cheeks which they did cool. Shak.","GLOWBARD":"The glowworm. [Obs.]","GLOWER":"to look intently; to stare angrily or with a scowl. Thackeray.","GLOWINGLY":"In a glowing manner; with ardent heat or passion.","GLOWLAMP":"An aphlogistic lamp. See Aphlogistic.","GLOWWORM":"A coleopterous insect of the genus Lampyris; esp., the wingless females and larv\u00e6 of the two European species (L. noctiluca, and L. splendidula), which emit light from some of the abdominal segments. Like a glowworm in the night, The which hath fire in darkness, none in light. Shak.","GLOXINIA":"American genus of herbaceous plants with very handsome bell- shaped blossoms; -- named after B. P. Gloxin, a German botanist.","GLOZE":"To smooth over; to palliate. By glozing the evil that is in the world. I. Taylor.","GLOZER":"A flatterer. [Obs.] Gifford (1580).","HEARTSEED":"A climbing plant of the genus Cardiospermum, having round seeds which are marked with a spot like a heart. Loudon.","HEARTSHAPED":"Having the shape of a heart; cordate.","HEARTSICK":"Sick at heart; extremely depressed in spirits; very despondent.","HEARTSOME":"Merry; cheerful; lively. [Scot.]","HEART-SPOON":"A part of the breastbone. [Obs.] He feeleth through the herte-spon the pricke. Chaucer.","HEARTSTRICKEN":"Shocked; dismayed.","HEARTSTRIKE":"To affect at heart; to shock. [R.] \"The seek to heartstrik us.\" B. Jonson.","HEARTSTRING":"A nerve or tendon, supposed to brace and sustain the heart. Shak. Sobbing, as if a hearstring broke. Moore.","HEARTSWELLING":"Rankling in, or swelling, the heart. \"Heartswelling hate.\" Spenser.","HEARTWOOD":"The hard, central part of the trunk of a tree, consisting o the old and matured wood, and usually differing in color from the outer layers. It is technically known as duramen, and distinguished from the softer sapwood or alburnum.","HEART-WOUNDED":"Wounded to the heart with love or grief. Pope.","HEARTY":"Comrade; boon companion; good fellow; -- a term of familiar address and fellowship among sailors. Dickens.","HEARTYHALE":"Good for the heart. [Obs.]","HEAT":"Heated; as, the iron though heat red-hot. [Obs. or Archaic.] Shak.","HEATHCLAD":"Clad or crowned with heath.","LABYRINTHODONTA":"An extinct order of Amphibia, including the typical genus Labyrinthodon, and many other allied forms, from the Carboniferous, Permian, and Triassic formations. By recent writers they are divided into two or more orders. See Stegocephala.","LAC; LAKH":"One hundred thousand; also, a vaguely great number; as, a lac of rupees. [Written also lack.] [East Indies]","LAC":"A resinous substance produced mainly on the banyan tree, but to some extent on other trees, by the Coccus lacca, a scale-shaped insect, the female of which fixes herself on the bark, and exudes from the margin of her body this resinous substance.","LACCIC":"Pertaining to lac, or produced from it; as, laccic acid.","LACCIN":"A yellow amorphous substance obtained from lac.","LACCOLITE; LACCOLITH":"A mass of igneous rock intruded between sedimentary beds and resulting in a mammiform bulging of the overlying strata.  -- Lac`co*lit\"ic, a.","LACE":"To be fastened with a lace, or laces; as, these boots lace.","LACE-BARK":"A shrub in the West Indies (Lagetta Iintearia); -- so called from the lacelike layers of its inner bark.","LACEDAEMONIAN":"Of or pertaining to Laced\u00e6mon or Sparta, the chief city o Laconia in the Peloponnesus.  -- n.","LACEMAN":"A man who deals in lace.","LACERABLE":"That can be lacerated or torn.","LACERATE":"To tear; to rend; to separate by tearing; to mangle; as, to lacerate the flesh. Hence: To afflict; to torture; as, to lacerate the heart.","LACERATE; LACERATED":"Jagged, or slashed irregularly, at the end, or along the edge.","LACERATIVE":"Lacerating, or having the power to lacerate; as, lacerativ humors. Harvey.","LACERT":"A muscle of the human body. [Obs.] Chaucer.","LACERTA":"A fathom. [Obs.] Domesday Book.","LACERTA":"A genus of lizards. See Lizard.","LACERTIAN":"Like a lizard; of or pertaining to the Lacertilia.  -- n.","LACERTILIA":"An order of Reptilia, which includes the lizards.","LACERTILIAN":"Same as Lacertian.","LACERTILOID":"Like or belonging to the Lacertilia.","LACERTINE":"Lacertian.","LACERTUS":"A bundle or fascicle of muscular fibers.","LACEWING":"Any one of several species of neuropterous insects of the genus Chrysopa and allied genera. They have delicate, lacelike wings and brilliant eyes. Their larv\u00e6 are useful in destroying aphids. Called also lace-winged fly, and goldeneyed fly.","LACE-WINGED":"Having thin, transparent, reticulated wings; as, the lace- winged flies.","LACHES; LACHE":"Neglect; negligence; remissness; neglect to do a thing at th proper time; delay to assert a claim. It ill became him to take advantage of such a laches with the eagerness of a shrewd attorney. Macaulay.","LACHRYMABLE":"Lamentable. Martin Parker.","LACHRYMAE CHRISTI":"A rich, sweet, red Neapolitan wine.","LACHRYMAL":"See Lachrymatory.","LACHRYMALS":"Tears; also, lachrymal feelings or organs. [Colloq.]","LACHRYMARY":"Containing, or intended to contain, tears; lachrymal. Addison.","LACHRYMATE":"To weep. [R.] Blount.","LACHRYMATION":"The act of shedding tears; weeping.","LACHRYMATORY":"A \"tear-bottle;\" a narrow-necked vessel found in sepulchers o the ancient Romans; -- so called from a former notion that the tears of the deceased person's friends were collected in it. Called also lachrymal or lacrymal.","LACHRYMIFORM":"Having the form of a tear; tear-shaped.","LACHRYMOSE":"Generating or shedding tears; given to shedding tears; suffused with tears; tearful. You should have seen his lachrymose visnomy. Lamb. -- Lach\"ry*mose`ly, adv.","LACING":"A system of bracing bars, not crossing each other in th middle, connecting the channel bars of a compound strut. Waddell.","LACINIA":"The posterior, inner process of the stipes on the maxill\u00e6 o insects.","LACINIATE; LACINIATED":"Cut into deep, narrow, irregular lobes; slashed.","LACINIOLATE":"Consisting of, or abounding in, very minute lacini\u00e6.","LACINULA":"A diminutive lacinia.","LACK":"Exclamation of regret or surprise. [Prov. Eng.] Cowper.","LACKADAISICAL":"Affectedly pensive; languidly sentimental.  -- Lack`a*dai\"si*cal*ly, adv.","LACKADAISY":"An expression of languor.","LACKADAISY":"Lackadaisical.","LACKADAY":"Alack the day; alas; -- an expression of sorrow, regret, dissatisfaction, or surprise.","LACKBRAIN":"One who is deficient in understandin
